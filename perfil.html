<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexão Eclesia - Meu Perfil</title>
    <!-- Incluindo Tailwind CSS para estilização (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluindo a fonte Inter do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Importa React e ReactDOM a partir de um CDN (unpkg.com) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Importa Babel para transpilar JSX diretamente no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Importa o SDK do Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- O código React/JSX agora será processado por Babel -->
    <script type="text/babel">
        // Componente Modal reutilizável para exibir mensagens de sucesso ou erro
        function Modal({ isOpen, message, type, onClose }) {
          if (!isOpen) return null;

          const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
          const headerText = type === 'success' ? 'Sucesso!' : 'Erro!';

          return (
            <div className="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-lg shadow-xl overflow-hidden max-w-sm w-full transform transition-all duration-300 scale-100">
                <div className={`${bgColor} text-white px-6 py-4 flex justify-between items-center rounded-t-lg`}>
                  <h3 className="text-xl font-bold font-inter">{headerText}</h3>
                  <button
                    onClick={onClose}
                    className="text-white hover:text-gray-200 focus:outline-none text-2xl font-bold"
                    aria-label="Fechar modal de mensagem"
                  >
                    &times;
                  </button>
                </div>
                <div className="p-6">
                  <p className="text-gray-700 text-lg mb-4 font-inter">{message}</p>
                  <div className="flex justify-end">
                    <button
                      onClick={onClose}
                      className={`py-2 px-6 rounded-lg font-bold text-white transition duration-300 shadow-md ${bgColor} hover:${bgColor.replace('500', '600')} focus:outline-none focus:ring-2 focus:ring-opacity-75`}
                      aria-label="Entendido, fechar mensagem"
                    >
                      OK
                    </button>
                  </div>
                </div>
              </div>
            </div>
          );
        }

        // Componente da tela de Perfil
        function ProfileScreen({ onShowModal, onBackToFeed, supabase }) {
          const [profile, setProfile] = React.useState(null);
          const [isLoading, setIsLoading] = React.useState(true);
          const [isSaving, setIsSaving] = React.useState(false);
          const [isEditing, setIsEditing] = React.useState(false);

          // Estados para os campos editáveis
          const [fullName, setFullName] = React.useState('');
          const [phoneNumber, setPhoneNumber] = React.useState('');
          const [dateOfBirth, setDateOfBirth] = React.useState('');
          const [roleInChurch, setRoleInChurch] = React.useState('');
          const [avatarUrl, setAvatarUrl] = React.useState(''); // Adicionado para avatar_url

          // Carrega os dados do perfil
          React.useEffect(() => {
            const fetchProfile = async () => {
              setIsLoading(true);
              try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                  onShowModal('Sessão expirada. Por favor, faça login novamente.', 'error');
                  window.location.href = 'index.html';
                  return;
                }

                const { data, error } = await supabase
                  .from('profiles')
                  .select('*')
                  .eq('id', user.id)
                  .single();

                if (error) {
                  console.error('Erro ao carregar perfil:', error);
                  onShowModal(`Erro ao carregar perfil: ${error.message}`, 'error');
                } else if (data) {
                  setProfile(data);
                  // Popula os estados dos campos editáveis
                  setFullName(data.full_name || '');
                  setPhoneNumber(data.phone_number || '');
                  setDateOfBirth(data.date_of_birth || ''); // Assumindo formatoYYYY-MM-DD
                  setRoleInChurch(data.role_in_church || '');
                  setAvatarUrl(data.avatar_url || '');
                } else {
                    // Se não encontrar perfil, mas o usuário está logado, pode ser um novo registro sem perfil
                    onShowModal('Perfil não encontrado. Talvez você precise criar um após o registro.', 'info');
                    // Opcional: Redirecionar ou oferecer criação de perfil
                }
              } catch (error) {
                console.error('Erro inesperado ao buscar perfil:', error);
                onShowModal('Ocorreu um erro inesperado ao carregar o perfil.', 'error');
              } finally {
                setIsLoading(false);
              }
            };

            fetchProfile();
          }, [supabase, onShowModal]);

          // Salva as alterações do perfil
          const handleSaveProfile = async () => {
            setIsSaving(true);
            try {
              const { data: { user } } = await supabase.auth.getUser();
              if (!user) {
                onShowModal('Sessão expirada. Por favor, faça login novamente para salvar.', 'error');
                window.location.href = 'index.html';
                return;
              }

              const updatedProfileData = {
                full_name: fullName,
                phone_number: phoneNumber,
                date_of_birth: dateOfBirth,
                role_in_church: roleInChurch,
                avatar_url: avatarUrl,
              };

              const { data, error } = await supabase
                .from('profiles')
                .update(updatedProfileData)
                .eq('id', user.id)
                .select()
                .single();

              if (error) {
                console.error('Erro ao salvar perfil:', error);
                onShowModal(`Erro ao salvar perfil: ${error.message}`, 'error');
              } else if (data) {
                setProfile(data);
                onShowModal('Perfil atualizado com sucesso!', 'success');
                setIsEditing(false); // Sai do modo de edição
              }
            } catch (error) {
              console.error('Erro inesperado ao salvar perfil:', error);
              onShowModal('Ocorreu um erro inesperado ao salvar o perfil.', 'error');
            } finally {
              setIsSaving(false);
            }
          };

          if (isLoading) {
            return (
              <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 to-purple-700">
                <div className="text-white text-2xl font-bold font-inter">Carregando perfil...</div>
              </div>
            );
          }

          if (!profile && !isLoading) {
            return (
                <div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md mx-auto text-center">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4 font-inter">Seu Perfil</h2>
                    <p className="text-gray-600 mb-6 font-inter">Não foi possível carregar seu perfil. Certifique-se de que ele foi criado após o registro.</p>
                    <button
                        onClick={onBackToFeed}
                        className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 font-inter"
                        aria-label="Voltar para o Feed"
                    >
                        Voltar ao Feed
                    </button>
                </div>
            );
          }

          return (
            <div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl mx-auto transform transition-all duration-300 hover:scale-100">
              <div className="text-center mb-8">
                <h1 className="text-4xl font-extrabold text-gray-800 mb-2 font-inter">Meu Perfil</h1>
                <p className="text-gray-600 text-lg">Gerencie suas informações pessoais.</p>
              </div>

              <div className="flex flex-col items-center mb-6">
                <img
                  src={avatarUrl || "https://placehold.co/150x150/cccccc/ffffff?text=Avatar"}
                  alt="Avatar do Usuário"
                  className="w-32 h-32 rounded-full object-cover border-4 border-blue-500 shadow-md"
                />
                {isEditing && (
                    <input
                      type="url"
                      placeholder="URL do Avatar"
                      value={avatarUrl}
                      onChange={(e) => setAvatarUrl(e.target.value)}
                      className="mt-4 shadow-sm appearance-none border rounded-lg py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-inter w-full max-w-xs"
                      aria-label="Editar URL do Avatar"
                      disabled={isSaving}
                    />
                )}
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                {/* Full Name */}
                <div>
                  <label className="block text-gray-700 text-sm font-semibold mb-2 font-inter">Nome Completo</label>
                  {isEditing ? (
                    <input
                      type="text"
                      value={fullName}
                      onChange={(e) => setFullName(e.target.value)}
                      className="shadow-sm appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-inter"
                      aria-label="Editar nome completo"
                      disabled={isSaving}
                    />
                  ) : (
                    <p className="text-gray-800 text-lg font-inter p-2 border border-gray-200 rounded-lg bg-gray-50">{profile.full_name}</p>
                  )}
                </div>

                {/* Email (read-only from auth.users) */}
                <div>
                  <label className="block text-gray-700 text-sm font-semibold mb-2 font-inter">Email</label>
                  <p className="text-gray-800 text-lg font-inter p-2 border border-gray-200 rounded-lg bg-gray-50">{profile.email || 'N/A'}</p> {/* Email viria de auth.users */}
                </div>

                {/* Phone Number */}
                <div>
                  <label className="block text-gray-700 text-sm font-semibold mb-2 font-inter">Telefone</label>
                  {isEditing ? (
                    <input
                      type="tel"
                      value={phoneNumber}
                      onChange={(e) => setPhoneNumber(e.target.value)}
                      className="shadow-sm appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-inter"
                      aria-label="Editar número de telefone"
                      disabled={isSaving}
                    />
                  ) : (
                    <p className="text-gray-800 text-lg font-inter p-2 border border-gray-200 rounded-lg bg-gray-50">{profile.phone_number || 'N/A'}</p>
                  )}
                </div>

                {/* Date of Birth */}
                <div>
                  <label className="block text-gray-700 text-sm font-semibold mb-2 font-inter">Data de Nascimento</label>
                  {isEditing ? (
                    <input
                      type="date"
                      value={dateOfBirth}
                      onChange={(e) => setDateOfBirth(e.target.value)}
                      className="shadow-sm appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-inter"
                      aria-label="Editar data de nascimento"
                      disabled={isSaving}
                    />
                  ) : (
                    <p className="text-gray-800 text-lg font-inter p-2 border border-gray-200 rounded-lg bg-gray-50">{profile.date_of_birth || 'N/A'}</p>
                  )}
                </div>

                {/* Role in Church */}
                <div>
                  <label className="block text-gray-700 text-sm font-semibold mb-2 font-inter">Cargo/Função na Igreja</label>
                  {isEditing ? (
                    <input
                      type="text"
                      value={roleInChurch}
                      onChange={(e) => setRoleInChurch(e.target.value)}
                      className="shadow-sm appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-inter"
                      aria-label="Editar cargo ou função na igreja"
                      disabled={isSaving}
                    />
                  ) : (
                    <p className="text-gray-800 text-lg font-inter p-2 border border-gray-200 rounded-lg bg-gray-50">{profile.role_in_church || 'N/A'}</p>
                  )}
                </div>

                {/* Church Name (assumindo que viria de outra tabela ou campo no perfil) */}
                {/* Para este exemplo, não há campo direto 'church_name' no profile, é um placeholder ou viria de memberships */}
                <div>
                  <label className="block text-gray-700 text-sm font-semibold mb-2 font-inter">Nome da Igreja</label>
                  <p className="text-gray-800 text-lg font-inter p-2 border border-gray-200 rounded-lg bg-gray-50">Igreja Conectada (Placeholder)</p>
                </div>

              </div>

              <div className="flex justify-end space-x-4">
                {isEditing ? (
                  <>
                    <button
                      onClick={() => {
                        setIsEditing(false);
                        // Reverte para os dados originais se cancelar edição
                        setFullName(profile.full_name || '');
                        setPhoneNumber(profile.phone_number || '');
                        setDateOfBirth(profile.date_of_birth || '');
                        setRoleInChurch(profile.role_in_church || '');
                        setAvatarUrl(profile.avatar_url || '');
                      }}
                      className="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 font-inter"
                      aria-label="Cancelar edição do perfil"
                      disabled={isSaving}
                    >
                      Cancelar
                    </button>
                    <button
                      onClick={handleSaveProfile}
                      className="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 font-inter"
                      aria-label="Salvar alterações do perfil"
                      disabled={isSaving}
                    >
                      {isSaving ? 'Salvando...' : 'Salvar'}
                    </button>
                  </>
                ) : (
                  <button
                    onClick={() => setIsEditing(true)}
                    className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 font-inter"
                    aria-label="Editar perfil"
                  >
                    Editar Perfil
                  </button>
                )}
                 <button
                    onClick={onBackToFeed}
                    className="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 font-inter"
                    aria-label="Voltar para o Feed"
                >
                    Voltar ao Feed
                </button>
              </div>
            </div>
          );
        }

        // Componente principal do aplicativo React
        function App() {
          const [isModalOpen, setIsModalOpen] = React.useState(false);
          const [modalMessage, setModalMessage] = React.useState('');
          const [modalType, setModalType] = React.useState('info');
          const [isAuthChecking, setIsAuthChecking] = React.useState(true); // Estado para verificar autenticação

          // Variáveis Supabase - SUBSTITUA PELOS SEUS VALORES REAIS!
          const SUPABASE_URL = "https://rahhplphegvvdehrumyp.supabase.co"; // Substitua pela sua URL real do Supabase
          const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJhaGhwbHBoZWd2dmRlaHJ1bXlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3MDk2NDMsImV4cCI6MjA2NjI4NTY0M30.EDM-RotlChTCWiisI4o5okQ6Llee1ZaQEAcLaphBqTs";

          // Inicializa o cliente Supabase
          const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

          // Efeito para verificar a sessão do usuário ao carregar a página
          React.useEffect(() => {
            const checkUserSession = async () => {
              try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                  // Se não houver sessão, redireciona para a página de login
                  window.location.href = 'index.html';
                } else {
                  setIsAuthChecking(false); // Autenticado, então desativa o estado de checagem
                }
              } catch (error) {
                console.error('Erro ao verificar sessão:', error);
                // Em caso de erro, ainda redireciona para o login por segurança
                window.location.href = 'index.html';
              }
            };

            checkUserSession();
          }, []); // Executa apenas uma vez ao montar

          const showModal = (message, type) => {
            setModalMessage(message);
            setModalType(type);
            setIsModalOpen(true);
          };

          const closeModal = () => {
            setIsModalOpen(false);
            setModalMessage('');
            setModalType('info');
          };

          const handleBackToFeed = () => {
            window.location.href = 'conexao-eclesia-feed.html'; // Redireciona de volta para o feed
          };

          // Mostra uma tela de carregamento enquanto verifica a autenticação
          if (isAuthChecking) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center">
                <div className="text-white text-2xl font-bold font-inter">Verificando autenticação...</div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
              <ProfileScreen
                onShowModal={showModal}
                onBackToFeed={handleBackToFeed}
                supabase={supabase}
              />
              {/* Rodapé da página (opcional na tela de perfil, mas mantido por consistência) */}
              <div className="mt-8 text-center text-white text-sm opacity-80 font-inter absolute bottom-4">
                © {new Date().getFullYear()} CPN Serviços. Todos os direitos reservados.
              </div>
              <Modal
                isOpen={isModalOpen}
                message={modalMessage}
                type={modalType}
                onClose={closeModal}
              />
            </div>
          );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
