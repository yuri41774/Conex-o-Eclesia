<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexão Eclesia - Acesso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Define a fonte Inter como padrão para o corpo da página */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2563eb"> </head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClientInstance.js"></script>


    <script type="text/babel">
        // Componente Modal (sem alterações)
        function Modal({ isOpen, message, type, onClose }) {
          if (!isOpen) return null;

          const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
          const headerText = type === 'success' ? 'Sucesso!' : 'Erro!';

          return (<
            div className="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-lg shadow-xl overflow-hidden max-w-sm w-full transform transition-all duration-300 scale-100">
                <div className={`${bgColor} text-white px-6 py-4 flex justify-between items-center rounded-t-lg`}>
                  <h3 className="text-xl font-bold font-inter">{headerText}</h3>
                  <button
                    onClick={onClose}
                    className="text-white hover:text-gray-200 focus:outline-none text-2xl font-bold"
                    aria-label="Fechar modal de mensagem"
                  >
                    &times;
                  </button>
                </div>
                <div className="p-6">
                  <p className="text-gray-700 text-lg mb-4 font-inter">{message}</p>
                  <div className="flex justify-end">
                    <button
                      onClick={onClose}
                      className={`py-2 px-6 rounded-lg font-bold text-white transition duration-300 shadow-md ${bgColor} hover:${bgColor.replace('500', '600')} focus:outline-none focus:ring-2 focus:ring-opacity-75`}
                      aria-label="Entendido, fechar mensagem"
                    >
                      OK
                    </button>
                  </div>
                </div>
              </div>
            </div>
          );
        }

        // LoginAfterRegisterModal (mantido mas não é chamado no fluxo de registo atual)
        function LoginAfterRegisterModal({ isOpen, registeredEmail, onLoginSuccess, onClose, onShowMessage, supabase }) {
          const [password, setPassword] = React.useState('');
          const [isLoading, setIsLoading] = React.useState(false);

          const handleLogin = async (e) => {
            e.preventDefault();
            setIsLoading(true);

            try {
              const { data, error } = await supabase.auth.signInWithPassword({
                email: registeredEmail,
                password: password,
              });

              if (error) {
                console.error('Erro de login pós-registo:', error);
                onShowMessage(`Erro ao fazer login: ${error.message}`, 'error');
              } else if (data.user) {
                onShowMessage('Login bem-sucedido!', 'success');
                onLoginSuccess(); // Redireciona para o feed
              } else {
                onShowMessage('Credenciais inválidas. Tente novamente.', 'error');
              }
            } catch (error) {
              console.error('Erro inesperado ao tentar fazer login pós-registo:', error);
              onShowMessage('Ocorreu um erro inesperado ao fazer login.', 'error');
            } finally {
              setIsLoading(false);
            }
          };

          if (!isOpen) return null;

          return (<
            div className="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-lg shadow-xl overflow-hidden max-w-sm w-full transform transition-all duration-300 scale-100">
                <div className="bg-blue-600 text-white px-6 py-4 flex justify-between items-center rounded-t-lg">
                  <h3 className="text-xl font-bold font-inter">Confirme o seu Login</h3>
                  <button
                    onClick={onClose}
                    className="text-white hover:text-gray-200 focus:outline-none text-2xl font-bold"
                    aria-label="Fechar modal de login"
                    disabled={isLoading}
                  >
                    &times;
                  </button>
                </div>
                <div className="p-6">
                  <p className="text-gray-700 text-base mb-4 font-inter">
                    O seu registo foi concluído com sucesso.
                    Por favor, insira a sua palavra-passe para fazer login.
                  </p>
                  <form onSubmit={handleLogin}>
                    <div className="mb-4">
                      <label htmlFor="modalLoginEmail" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">Email</label>
                      <input
                        type="email"
                        id="modalLoginEmail"
                        className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-inter bg-gray-100"
                        value={registeredEmail}
                        readOnly // Email is pre-filled and not editable
                        aria-label="O seu email registado"
                        disabled={isLoading}
                      />
                    </div>
                    <div className="mb-6">
                      <label htmlFor="modalLoginPassword" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">Palavra-passe</label>
                      <input
                        type="password"
                        id="modalLoginPassword"
                        className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-inter"
                        placeholder="Insira a sua palavra-passe"
                        value={password}
                        onChange={(e) => setPassword(e.target.value)}
                        required
                        aria-label="Insira a sua palavra-passe para login"
                        disabled={isLoading}
                      />
                    </div>
                    <div className="flex justify-end">
                      <button
                        type="submit"
                        className="py-2 px-6 rounded-lg font-bold text-white bg-blue-600 hover:bg-blue-700 transition duration-300 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 font-inter"
                        aria-label="Fazer login agora"
                        disabled={isLoading}
                      >
                        {isLoading ? 'A iniciar sessão...' : 'Iniciar sessão'}
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          );
        }

        // Modal para cadastro de igreja
        function ChurchRegisterModal({ isOpen, onClose, onShowMessage, supabase }) {
          const [churchName, setChurchName] = React.useState('');
          const [churchEmail, setChurchEmail] = React.useState('');
          const [churchCity, setChurchCity] = React.useState('');
          const [isLoading, setIsLoading] = React.useState(false);

          const handleChurchRegister = async (e) => {
            e.preventDefault();
            if (!churchName || !churchEmail || !churchCity) {
              onShowMessage('Preencha todos os campos para registrar a igreja.', 'error');
              return;
            }
            setIsLoading(true);
            try {
              const { error } = await supabase.from('churches').insert([
                { name: churchName, email: churchEmail, city: churchCity }
              ]);
              if (error) {
                onShowMessage('Erro ao registrar igreja: ' + error.message, 'error');
              } else {
                onShowMessage('Igreja registrada com sucesso! Agora crie uma conta de usuário para ser o administrador desta igreja.', 'success');
                setChurchName('');
                setChurchEmail('');
                setChurchCity('');
                onClose();
                // Força o usuário a ir para a tela de registro de conta
                if (typeof setCurrentView === 'function') {
                  setCurrentView('register');
                } else if (window.setCurrentView) {
                  window.setCurrentView('register');
                } else {
                  // fallback: recarrega a página e orienta
                  setTimeout(() => {
                    window.location.reload();
                  }, 1000);
                }
              }
            } catch (err) {
              onShowMessage('Erro inesperado ao registrar igreja.', 'error');
            } finally {
              setIsLoading(false);
            }
          };

          if (!isOpen) return null;
          return (<
            div className="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-lg shadow-xl max-w-sm w-full overflow-hidden">
                <div className="bg-purple-700 text-white px-6 py-4 flex justify-between items-center rounded-t-lg">
                  <h3 className="text-xl font-bold font-inter">Registrar Igreja</h3>
                  <button
                    onClick={onClose}
                    className="text-white hover:text-gray-200 focus:outline-none text-2xl font-bold"
                    aria-label="Fechar modal de registro de igreja"
                    disabled={isLoading}
                  >
                    &times;
                  </button>
                </div>
                <form className="p-6" onSubmit={handleChurchRegister}>
                  <div className="mb-4">
                    <label htmlFor="churchName" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">Nome da Igreja</label>
                    <input
                      type="text"
                      id="churchName"
                      className="shadow-sm border rounded-lg w-full py-3 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 font-inter bg-gray-100"
                      placeholder="Nome completo da igreja"
                      value={churchName}
                      onChange={e => setChurchName(e.target.value)}
                      required
                      aria-label="Nome da igreja"
                      disabled={isLoading}
                    />
                  </div>
                  <div className="mb-4">
                    <label htmlFor="churchEmail" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">Email da Igreja</label>
                    <input
                      type="email"
                      id="churchEmail"
                      className="shadow-sm border rounded-lg w-full py-3 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 font-inter bg-gray-100"
                      placeholder="contato@igreja.com"
                      value={churchEmail}
                      onChange={e => setChurchEmail(e.target.value)}
                      required
                      aria-label="Email da igreja"
                      disabled={isLoading}
                    />
                  </div>
                  <div className="mb-6">
                    <label htmlFor="churchCity" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">Cidade</label>
                    <input
                      type="text"
                      id="churchCity"
                      className="shadow-sm border rounded-lg w-full py-3 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 font-inter bg-gray-100"
                      placeholder="Cidade da igreja"
                      value={churchCity}
                      onChange={e => setChurchCity(e.target.value)}
                      required
                      aria-label="Cidade da igreja"
                      disabled={isLoading}
                    />
                  </div>
                  <div className="flex justify-end">
                    <button
                      type="submit"
                      className="py-2 px-6 rounded-lg font-bold text-white bg-purple-700 hover:bg-purple-800 transition duration-300 shadow-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75 font-inter"
                      aria-label="Registrar igreja agora"
                      disabled={isLoading}
                    >
                      {isLoading ? 'Registrando...' : 'Registrar'}
                    </button>
                  </div>
                </form>
              </div>
            </div>
          );
        }

        // Componente para a tela de Login
        function LoginScreen({ onSwitchToRegister, onShowModal, onLoginSuccess, supabase }) {
          const [email, setEmail] = React.useState('');
          const [password, setPassword] = React.useState('');
          const [isLoading, setIsLoading] = React.useState(false);
          // Novo estado para modal de igreja
          const [isChurchModalOpen, setIsChurchModalOpen] = React.useState(false);
          const [showForgotModal, setShowForgotModal] = React.useState(false);

          const handleLogin = async (e) => {
            e.preventDefault();
            setIsLoading(true);

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) {
                    console.error('Erro de login no Supabase:', error);
                    onShowModal(`Erro no login: ${error.message}`, 'error');
                } else if (data.user) {
                    onShowModal('Login bem-sucedido!', 'success');
                    onLoginSuccess();
                } else {
                    onShowModal('Credenciais inválidas. Tente novamente.', 'error');
                }
            } catch (error) {
                console.error('Erro inesperado ao tentar fazer login:', error);
                onShowModal('Ocorreu um erro inesperado ao fazer login.', 'error');
            } finally {
                setIsLoading(false);
            }
          };

          return (<
            div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md mx-auto transform transition-all duration-300 hover:scale-105">
              <div className="text-center mb-8">
                <h1 className="text-4xl font-extrabold text-gray-800 mb-2 font-inter">Conexão Eclesia</h1>
                <p className="text-gray-600 text-lg">Faça login para continuar</p>
              </div>

              <form onSubmit={handleLogin}>
                <div className="mb-6">
                  <label htmlFor="loginEmail" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">
                    Email ou Nome de Usuário
                  </label>
                  <input
                    type="text"
                    id="loginEmail"
                    className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 font-inter"
                    placeholder="seuemail@exemplo.com"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    required
                    aria-label="Insira seu email ou nome de usuário"
                    disabled={isLoading}
                  />
                </div>

                <div className="mb-8">
                  <label htmlFor="loginPassword" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">
                    Senha
                  </label>
                  <input
                    type="password"
                    id="loginPassword"
                    className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 font-inter"
                    placeholder="••••••••"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    required
                    aria-label="Insira sua senha"
                    disabled={isLoading}
                  />
                  <a href="#" className="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800 font-inter"
                     aria-label="Clique para recuperar sua senha"
                     onClick={e => { e.preventDefault(); setShowForgotModal(true); }}
                  >
                    Esqueceu sua senha?
                  </a>
                </div>

                <button
                  type="submit"
                  className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 transform hover:scale-100 active:scale-95 shadow-md font-inter"
                  aria-label="Entrar na sua conta"
                  disabled={isLoading}
                >
                  {isLoading ? 'Entrando...' : 'Entrar'}
                </button>
              </form>

              <div className="mt-8 text-center">
