<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexão Eclesia - Acesso</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Define a fonte Inter como padrão para o corpo da página */
        body {
            font-family: 'Inter', sans-serif;
            /* Adiciona o fundo gradiente e centraliza o conteúdo principal */
            min-height: 100vh;
            background: linear-gradient(to bottom right, #2563eb, #8b5cf6); /* from-blue-600 to-purple-700 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem; /* p-4 */
        }
    </style>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2563eb"> </head>
<body>
    <div id="root" class="flex flex-grow items-center justify-center w-full">
        <div class="text-white text-2xl font-bold font-inter">A carregar aplicação...</div>
    </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Substitua 'SUA_URL_DO_SUPABASE' e 'SUA_ANON_KEY_DO_SUPABASE' pelos seus valores reais do projeto Supabase.
        // A ANONYMOUS KEY é segura para ser exposta publicamente.
        window.SUPABASE_URL = 'https://rahphlphhegvvdehrumyp.supabase.co'; // Exemplo: 'https://seu_projeto_id.supabase.co'
        window.SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJhaHBocGxwaGVndnZkZWhydW15cCIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzA3MDk2NDMsImV4cCI6MjA2NjI4NTY0M30.EDM-RotlChTCWiisI4o5okQ6Llee1ZaQEAcLaphBqTs'; // Exemplo: 'eyJ...'

        // Inicializa o cliente Supabase globalmente UMA VEZ
        if (!window.globalSupabaseClient) {
            window.globalSupabaseClient = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
            console.log("Supabase client inicializado globalmente.");
        }
    </script>

    <script type="text/babel">
        // Componente Modal para exibir mensagens de sucesso/erro
        function Modal({ isOpen, message, type, onClose }) {
            if (!isOpen) return null;

            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            const headerText = type === 'success' ? 'Sucesso!' : 'Erro!';

            return (
                <div className="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50" role="dialog" aria-modal="true" aria-labelledby="modal-title">
                    <div className="bg-white rounded-lg shadow-xl overflow-hidden max-w-sm w-full transform transition-all duration-300 scale-100">
                        <div className={`${bgColor} text-white px-6 py-4 flex justify-between items-center rounded-t-lg`}>
                            <h3 id="modal-title" className="text-xl font-bold font-inter">{headerText}</h3>
                            <button
                                onClick={onClose}
                                className="text-white hover:text-gray-200 focus:outline-none text-2xl font-bold"
                                aria-label="Fechar mensagem"
                            >
                                &times;
                            </button>
                        </div>
                        <div className="p-6">
                            <p className="text-gray-700 text-lg mb-4 font-inter">{message}</p>
                            <div className="flex justify-end">
                                <button
                                    onClick={onClose}
                                    className={`py-2 px-6 rounded-lg font-bold text-white transition duration-300 shadow-md ${bgColor} hover:${bgColor.replace('500', '600')} focus:outline-none focus:ring-2 focus:ring-opacity-75`}
                                    aria-label="Entendido"
                                >
                                    OK
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Componente para a tela de Login
        function LoginScreen({ onSwitchToRegister, onShowModal, onLoginSuccess, supabase }) {
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [isLoading, setIsLoading] = React.useState(false);

            const handleLogin = async (e) => {
                e.preventDefault();
                setIsLoading(true);

                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password,
                    });

                    if (error) {
                        console.error('Erro de login no Supabase:', error);
                        onShowModal(`Erro no login: ${error.message}`, 'error');
                    } else if (data.user) {
                        onShowModal('Login bem-sucedido!', 'success');
                        onLoginSuccess();
                    } else {
                        onShowModal('Credenciais inválidas. Tente novamente.', 'error');
                    }
                } catch (error) {
                    console.error('Erro inesperado ao tentar fazer login:', error);
                    onShowModal('Ocorreu um erro inesperado ao fazer login.', 'error');
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md mx-auto transform transition-all duration-300 hover:scale-105">
                    <div className="text-center mb-8">
                        <h1 className="text-4xl font-extrabold text-gray-800 mb-2 font-inter">Conexão Eclesia</h1>
                        <p className="text-gray-600 text-lg">Faça login para continuar</p>
                    </div>

                    <form onSubmit={handleLogin}>
                        <div className="mb-6">
                            <label htmlFor="loginEmail" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">
                                Email ou Nome de Usuário
                            </label>
                            <input
                                type="text"
                                id="loginEmail"
                                className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 font-inter"
                                placeholder="seuemail@exemplo.com"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                required
                                aria-label="Insira seu email ou nome de usuário"
                                disabled={isLoading}
                            />
                        </div>

                        <div className="mb-8">
                            <label htmlFor="loginPassword" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">
                                Senha
                            </label>
                            <input
                                type="password"
                                id="loginPassword"
                                className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 font-inter"
                                placeholder="••••••••"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                required
                                aria-label="Insira sua senha"
                                disabled={isLoading}
                            />
                            <a href="#" className="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800 font-inter"
                                 aria-label="Clique para recuperar sua senha"
                            >
                                Esqueceu sua senha?
                            </a>
                        </div>

                        <button
                            type="submit"
                            className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 transform hover:scale-100 active:scale-95 shadow-md font-inter"
                            aria-label="Entrar na sua conta"
                            disabled={isLoading}
                        >
                            {isLoading ? 'Entrando...' : 'Entrar'}
                        </button>
                    </form>

                    <div className="mt-8 text-center">
                        <p className="text-gray-600 font-inter">
                            Não tem uma conta?{' '}
                            <a href="#" onClick={onSwitchToRegister} className="font-bold text-blue-600 hover:text-blue-800 font-inter"
                                 aria-label="Clique para criar uma nova conta agora"
                            >
                                Crie uma agora!
                            </a>
                        </p>
                        <p className="text-gray-600 font-inter mt-4">
                            É uma igreja?{' '}
                            <a href="#" className="font-bold text-purple-600 hover:text-purple-800 font-inter"
                                 aria-label="Entre em contato para registrar sua igreja"
                            >
                                Entre em contato!
                            </a>
                        </p>
                    </div>
                </div>
            );
        }

        // Componente para a tela de Registro
        function RegisterScreen({ onSwitchToLogin, onShowModal, supabase }) {
            const [fullName, setFullName] = React.useState('');
            const [dateOfBirth, setDateOfBirth] = React.useState('');
            const [phoneNumber, setPhoneNumber] = React.useState('');
            const [roleInChurch, setRoleInChurch] = React.useState('');
            const [churchName, setChurchName] = React.useState('');
            const [registerEmail, setRegisterEmail] = React.useState('');
            const [registerPassword, setRegisterPassword] = React.useState('');
            const [confirmPassword, setConfirmPassword] = React.useState('');
            const [isLoading, setIsLoading] = React.useState(false);

            const handleRegister = async (e) => {
                e.preventDefault();

                if (registerPassword !== confirmPassword) {
                    onShowModal('As palavras-passe não coincidem. Por favor, verifique.', 'error');
                    return;
                }
                setIsLoading(true);

                try {
                    const { data: authData, error: authError } = await supabase.auth.signUp({
                        email: registerEmail,
                        password: registerPassword,
                        options: {
                            data: {
                                full_name_from_signup: fullName,
                            },
                        },
                    });

                    if (authError) {
                        console.error('Erro de registo no Supabase Auth:', authError);
                        onShowModal(`Erro ao registar: ${authError.message}`, 'error');
                    } else if (authData.user) {
                        const { error: profileError } = await supabase
                            .from('profiles')
                            .insert([
                                {
                                    id: authData.user.id,
                                    full_name: fullName,
                                    phone_number: phoneNumber,
                                    date_of_birth: dateOfBirth,
                                    role_in_church: roleInChurch,
                                    // church_name não está sendo inserido na tabela 'profiles' aqui.
                                    // Se 'church_name' for um campo de perfil do usuário, ele precisa ser inserido aqui.
                                    // Caso contrário, se for para registro de igreja, seria em outra tabela.
                                }
                            ]);

                        if (profileError) {
                            console.error('Erro ao criar perfil:', profileError);
                            onShowModal(`Registo de utilizador OK, mas erro ao criar perfil: ${profileError.message}. Por favor, tente novamente.`, 'error');
                        } else {
                            onShowModal('Registo bem-sucedido! Por favor, verifique o seu e-mail para confirmar a conta e depois faça login.', 'success');
                            // Limpa o formulário após o sucesso
                            setFullName('');
                            setDateOfBirth('');
                            setPhoneNumber('');
                            setRoleInChurch('');
                            setChurchName('');
                            setRegisterEmail('');
                            setRegisterPassword('');
                            setConfirmPassword('');
                            onSwitchToLogin(); // Volta para a tela de login
                        }
                    } else {
                        onShowModal('Registo falhou. Por favor, tente novamente.', 'error');
                    }
                } catch (error) {
                    console.error('Erro inesperado ao tentar registar:', error);
                    onShowModal('Ocorreu um erro inesperado ao registar.', 'error');
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md mx-auto transform transition-all duration-300 hover:scale-105">
                    <div className="text-center mb-8">
                        <h1 className="text-4xl font-extrabold text-gray-800 mb-2 font-inter">Conexão Eclesia</h1>
                        <p className="text-gray-600 text-lg">Crie a sua conta</p>
                    </div>

                    <form onSubmit={handleRegister}>
                        <div className="mb-6">
                            <label htmlFor="fullName" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">
                                Nome Completo
                            </label>
                            <input
                                type="text"
                                id="fullName"
                                className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 font-inter"
                                placeholder="O seu nome completo"
                                value={fullName}
                                onChange={(e) => setFullName(e.target.value)}
                                required
                                aria-label="Insira o seu nome completo"
                                disabled={isLoading}
                            />
                        </div>

                        <div className="mb-6">
                            <label htmlFor="dateOfBirth" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">
                                Data de Nascimento
                            </label>
                            <input
                                type="date"
                                id="dateOfBirth"
                                className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 font-inter"
                                value={dateOfBirth}
                                onChange={(e) => setDateOfBirth(e.target.value)}
                                required
                                aria-label="Insira a sua data de nascimento"
                                disabled={isLoading}
                            />
                        </div>

                        <div className="mb-6">
                            <label htmlFor="phoneNumber" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">
                                Número de Telefone
                            </label>
                            <input
                                type="tel"
                                id="phoneNumber"
                                className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 font-inter"
                                placeholder="(XX) XXXX-XXXX"
                                value={phoneNumber}
                                onChange={(e) => setPhoneNumber(e.target.value)}
                                required
                                aria-label="Insira o seu número de telefone"
                                disabled={isLoading}
                            />
                        </div>

                        <div className="mb-6">
                            <label htmlFor="roleInChurch" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">
                                Cargo/Função na Igreja
                            </label>
                            <input
                                type="text"
                                id="roleInChurch"
                                className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 font-inter"
                                placeholder="Ex: Pastor, Membro, Voluntário"
                                value={roleInChurch}
                                onChange={(e) => setRoleInChurch(e.target.value)}
                                aria-label="Insira o seu cargo ou função na igreja"
                                disabled={isLoading}
                            />
                        </div>

                        <div className="mb-6">
                            <label htmlFor="churchName" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">
                                Nome da Igreja/Comunidade
                            </label>
                            <input
                                type="text"
                                id="churchName"
                                className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 font-inter"
                                placeholder="Nome da sua igreja"
                                value={churchName}
                                onChange={(e) => setChurchName(e.target.value)}
                                aria-label="Insira o nome da sua igreja ou comunidade"
                                disabled={isLoading}
                            />
                        </div>

                        <div className="mb-6">
                            <label htmlFor="registerEmail" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">
                                Email
                            </label>
                            <input
                                type="email"
                                id="registerEmail"
                                className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 font-inter"
                                placeholder="O seu email@exemplo.com"
                                value={registerEmail}
                                onChange={(e) => setRegisterEmail(e.target.value)}
                                required
                                aria-label="Insira o seu endereço de email para registo"
                                disabled={isLoading}
                            />
                        </div>

                        <div className="mb-6">
                            <label htmlFor="registerPassword" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">
                                Palavra-passe
                            </label>
                            <input
                                type="password"
                                id="registerPassword"
                                className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 font-inter"
                                placeholder="••••••••"
                                value={registerPassword}
                                onChange={(e) => setRegisterPassword(e.target.value)}
                                required
                                aria-label="Insira a sua palavra-passe de registo"
                                disabled={isLoading}
                            />
                        </div>

                        <div className="mb-8">
                            <label htmlFor="confirmPassword" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">
                                Confirmar Palavra-passe
                            </label>
                            <input
                                type="password"
                                id="confirmPassword"
                                className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 font-inter"
                                placeholder="••••••••"
                                value={confirmPassword}
                                onChange={(e) => setConfirmPassword(e.target.value)}
                                required
                                aria-label="Confirme a sua palavra-passe de registo"
                                disabled={isLoading}
                            />
                        </div>

                        <button
                            type="submit"
                            className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 transform hover:scale-100 active:scale-95 shadow-md font-inter"
                            aria-label="Finalizar registo da conta"
                            disabled={isLoading}
                        >
                            {isLoading ? 'A registar...' : 'Registar'}
                        </button>
                    </form>

                    <div className="mt-8 text-center">
                        <p className="text-gray-600 font-inter">
                            Já tem uma conta?{' '}
                            <a href="#" onClick={onSwitchToLogin} className="font-bold text-blue-600 hover:text-blue-800 font-inter"
                                 aria-label="Clique para fazer login na sua conta existente"
                            >
                                Fazer login
                            </a>
                        </p>
                    </div>
                </div>
            );
        }

        // Componente principal do aplicativo React que gerencia as visualizações e o modal
        function App() {
            const [currentView, setCurrentView] = React.useState('login');
            const [isModalOpen, setIsModalOpen] = React.useState(false);
            const [modalMessage, setModalMessage] = React.useState('');
            const [modalType, setModalType] = React.useState('info');
            const [isSupabaseClientReady, setIsSupabaseClientReady] = React.useState(false);

            React.useEffect(() => {
                const supabase = window.globalSupabaseClient;

                if (supabase) {
                    setIsSupabaseClientReady(true);
                    const checkUserSession = async () => {
                        try {
                            const { data: { session } = {} } = await supabase.auth.getSession();
                            if (session) {
                                window.location.href = 'conexao-eclesia-feed.html'; // Redireciona se já logado
                            }
                        } catch (error) {
                            console.error('Erro ao verificar sessão inicial:', error);
                        }
                    };
                    checkUserSession();
                } else {
                    console.error("Supabase client não está pronto. Verifique a configuração das chaves.");
                    // Em um ambiente de produção real, você poderia ter um fallback ou erro mais robusto aqui.
                }
            }, []); 

            const showModal = (message, type) => {
                setModalMessage(message);
                setModalType(type);
                setIsModalOpen(true);
            };

            const closeModal = () => {
                setIsModalOpen(false);
                setModalMessage('');
                setModalType('info');
            };

            const handleLoginSuccess = () => {
                window.location.href = 'conexao-eclesia-feed.html';
            };

            const renderView = () => {
                if (!isSupabaseClientReady) {
                    return null; // A mensagem de carregamento inicial é controlada pelo HTML/CSS
                }

                const supabaseInstance = window.globalSupabaseClient;

                if (currentView === 'login') {
                    return (
                        <LoginScreen
                            onSwitchToRegister={() => setCurrentView('register')}
                            onShowModal={showModal}
                            onLoginSuccess={handleLoginSuccess}
                            supabase={supabaseInstance}
                        />
                    );
                } else if (currentView === 'register') {
                    return (
                        <RegisterScreen
                            onSwitchToLogin={() => setCurrentView('login')}
                            onShowModal={showModal}
                            supabase={supabaseInstance}
                        />
                    );
                }
                return null; // Caso a view seja desconhecida
            };

            return (
                // Remove o estilo de fundo aqui, pois já está no body
                <div className="flex flex-grow items-center justify-center w-full">
                    {renderView()}
                    <div className="mt-8 text-center text-white text-sm opacity-80 font-inter">
                        © {new Date().getFullYear()} CPN Serviços. Todos os direitos reservados. <span className="text-xs ml-2 opacity-70">v1.0.0</span>
                    </div>
                    <Modal
                        isOpen={isModalOpen}
                        message={modalMessage}
                        type={modalType}
                        onClose={closeModal}
                    />
                </div>
            );
        }

        // Renderiza o componente principal 'App' no elemento HTML com id 'root'
        // Isso substituirá o div de carregamento inicial.
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
