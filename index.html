<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexão Eclesia - Acesso</title>
    <!-- Incluindo Tailwind CSS para estilização (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluindo a fonte Inter do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Define a fonte Inter como padrão para o corpo da página */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <!-- Início das Adições para PWA (Progressive Web App) -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2563eb"> <!-- Cor de tema para a barra de status do navegador (azul principal do Tailwind) -->
    <!-- Fim das Adições para PWA -->
</head>
<body>
    <div id="root"></div>

    <!-- Importa React e ReactDOM a partir de um CDN (unpkg.com) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Importa Babel para transpilar JSX diretamente no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Importa o SDK do Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Carrega o script verificador de instância Supabase -->
    <script src="supabaseClientInstance.js"></script>


    <!-- O código React/JSX agora será processado por Babel -->
    <script type="text/babel">
        // Componente Modal (sem alterações)
        function Modal({ isOpen, message, type, onClose }) {
          if (!isOpen) return null;

          const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
          const headerText = type === 'success' ? 'Sucesso!' : 'Erro!';

          return (
            <div className="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-lg shadow-xl overflow-hidden max-w-sm w-full transform transition-all duration-300 scale-100">
                <div className={`${bgColor} text-white px-6 py-4 flex justify-between items-center rounded-t-lg`}>
                  <h3 className="text-xl font-bold font-inter">{headerText}</h3>
                  <button
                    onClick={onClose}
                    className="text-white hover:text-gray-200 focus:outline-none text-2xl font-bold"
                    aria-label="Fechar modal de mensagem"
                  >
                    &times;
                  </button>
                </div>
                <div className="p-6">
                  <p className="text-gray-700 text-lg mb-4 font-inter">{message}</p>
                  <div className="flex justify-end">
                    <button
                      onClick={onClose}
                      className={`py-2 px-6 rounded-lg font-bold text-white transition duration-300 shadow-md ${bgColor} hover:${bgColor.replace('500', '600')} focus:outline-none focus:ring-2 focus:ring-opacity-75`}
                      aria-label="Entendido, fechar mensagem"
                    >
                      OK
                    </button>
                  </div>
                </div>
              </div>
            </div>
          );
        }

        // LoginAfterRegisterModal (mantido mas não é chamado no fluxo de registo atual)
        function LoginAfterRegisterModal({ isOpen, registeredEmail, onLoginSuccess, onClose, onShowMessage, supabase }) {
          const [password, setPassword] = React.useState('');
          const [isLoading, setIsLoading] = React.useState(false);

          const handleLogin = async (e) => {
            e.preventDefault();
            setIsLoading(true);

            try {
              const { data, error } = await supabase.auth.signInWithPassword({
                email: registeredEmail,
                password: password,
              });

              if (error) {
                console.error('Erro de login pós-registo:', error);
                onShowMessage(`Erro ao fazer login: ${error.message}`, 'error');
              } else if (data.user) {
                onShowMessage('Login bem-sucedido!', 'success');
                onLoginSuccess(); // Redireciona para o feed
              } else {
                onShowMessage('Credenciais inválidas. Tente novamente.', 'error');
              }
            } catch (error) {
              console.error('Erro inesperado ao tentar fazer login pós-registo:', error);
              onShowMessage('Ocorreu um erro inesperado ao fazer login.', 'error');
            } finally {
              setIsLoading(false);
            }
          };

          if (!isOpen) return null;

          return (
            <div className="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-lg shadow-xl overflow-hidden max-w-sm w-full transform transition-all duration-300 scale-100">
                <div className="bg-blue-600 text-white px-6 py-4 flex justify-between items-center rounded-t-lg">
                  <h3 className="text-xl font-bold font-inter">Confirme o seu Login</h3>
                  <button
                    onClick={onClose}
                    className="text-white hover:text-gray-200 focus:outline-none text-2xl font-bold"
                    aria-label="Fechar modal de login"
                    disabled={isLoading}
                  >
                    &times;
                  </button>
                </div>
                <div className="p-6">
                  <p className="text-gray-700 text-base mb-4 font-inter">
                    O seu registo foi concluído com sucesso.
                    Por favor, insira a sua palavra-passe para fazer login.
                  </p>
                  <form onSubmit={handleLogin}>
                    <div className="mb-4">
                      <label htmlFor="modalLoginEmail" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">Email</label>
                      <input
                        type="email"
                        id="modalLoginEmail"
                        className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-inter bg-gray-100"
                        value={registeredEmail}
                        readOnly // Email is pre-filled and not editable
                        aria-label="O seu email registado"
                        disabled={isLoading}
                      />
                    </div>
                    <div className="mb-6">
                      <label htmlFor="modalLoginPassword" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">Palavra-passe</label>
                      <input
                        type="password"
                        id="modalLoginPassword"
                        className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-inter"
                        placeholder="Insira a sua palavra-passe"
                        value={password}
                        onChange={(e) => setPassword(e.target.value)}
                        required
                        aria-label="Insira a sua palavra-passe para login"
                        disabled={isLoading}
                      />
                    </div>
                    <div className="flex justify-end">
                      <button
                        type="submit"
                        className="py-2 px-6 rounded-lg font-bold text-white bg-blue-600 hover:bg-blue-700 transition duration-300 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 font-inter"
                        aria-label="Fazer login agora"
                        disabled={isLoading}
                      >
                        {isLoading ? 'A iniciar sessão...' : 'Iniciar sessão'}
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          );
        }

        // Componente para a tela de Login
        function LoginScreen({ onSwitchToRegister, onShowModal, onLoginSuccess, onSwitchToChurchRegister, supabase }) {
          const [email, setEmail] = React.useState('');
          const [password, setPassword] = React.useState('');
          const [isLoading, setIsLoading] = React.useState(false);

          const handleLogin = async (e) => {
            e.preventDefault();
            setIsLoading(true);

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) {
                    console.error('Erro de login no Supabase:', error);
                    onShowModal(`Erro no login: ${error.message}`, 'error');
                } else if (data.user) {
                    onShowModal('Login bem-sucedido!', 'success');
                    onLoginSuccess();
                } else {
                    onShowModal('Credenciais inválidas. Tente novamente.', 'error');
                }
            } catch (error) {
                console.error('Erro inesperado ao tentar fazer login:', error);
                onShowModal('Ocorreu um erro inesperado ao fazer login.', 'error');
            } finally {
                setIsLoading(false);
            }
          };

          return (
            <div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md mx-auto transform transition-all duration-300 hover:scale-105">
              <div className="text-center mb-8">
                <h1 className="text-4xl font-extrabold text-gray-800 mb-2 font-inter">Conexão Eclesia</h1>
                <p className="text-gray-600 text-lg">Faça login para continuar</p>
              </div>

              <form onSubmit={handleLogin}>
                <div className="mb-6">
                  <label htmlFor="loginEmail" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">
                    Email ou Nome de Usuário
                  </label>
                  <input
                    type="text"
                    id="loginEmail"
                    className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 font-inter"
                    placeholder="seuemail@exemplo.com"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    required
                    aria-label="Insira seu email ou nome de usuário"
                    disabled={isLoading}
                  />
                </div>

                <div className="mb-8">
                  <label htmlFor="loginPassword" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">
                    Senha
                  </label>
                  <input
                    type="password"
                    id="loginPassword"
                    className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 font-inter"
                    placeholder="••••••••"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    required
                    aria-label="Insira sua senha"
                    disabled={isLoading}
                  />
                  <a href="#" className="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800 font-inter"
                     aria-label="Clique para recuperar sua senha"
                  >
                    Esqueceu sua senha?
                  </a>
                </div>

                <button
                  type="submit"
                  className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 transform hover:scale-100 active:scale-95 shadow-md font-inter"
                  aria-label="Entrar na sua conta"
                  disabled={isLoading}
                >
                  {isLoading ? 'Entrando...' : 'Entrar'}
                </button>
              </form>

              <div className="mt-8 text-center">
                <p className="text-gray-600 font-inter">
                  Não tem uma conta?{' '}
                  <a href="#" onClick={onSwitchToRegister} className="font-bold text-blue-600 hover:text-blue-800 font-inter"
                     aria-label="Clique para criar uma nova conta agora"
                  >
                    Crie uma agora!
                  </a>
                </p>
                <p className="text-gray-600 font-inter mt-4">
                  É uma igreja?{' '}
                  <a href="#" onClick={onSwitchToChurchRegister} className="font-bold text-purple-600 hover:text-purple-800 font-inter"
                     aria-label="Clique para registrar sua igreja"
                  >
                    Registre sua Igreja!
                  </a>
                </p>
              </div>
            </div>
          );
        }

        // Componente para a tela de Registro
        function RegisterScreen({ onSwitchToLogin, onShowModal, supabase }) { // onLoginAfterRegister REMOVIDO
          const [fullName, setFullName] = React.useState('');
          const [dateOfBirth, setDateOfBirth] = React.useState('');
          const [phoneNumber, setPhoneNumber] = React.useState('');
          const [roleInChurch, setRoleInChurch] = React.useState('');
          const [churchName, setChurchName] = React.useState('');
          const [registerEmail, setRegisterEmail] = React.useState('');
          const [registerPassword, setRegisterPassword] = React.useState('');
          const [confirmPassword, setConfirmPassword] = React.useState('');
          const [isLoading, setIsLoading] = React.useState(false);

          const handleRegister = async (e) => {
            e.preventDefault();

            if (registerPassword !== confirmPassword) {
              onShowModal('As palavras-passe não coincidem. Por favor, verifique.', 'error');
              return;
            }
            setIsLoading(true);

            try {
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: registerEmail,
                    password: registerPassword,
                    options: {
                        data: {
                            full_name_from_signup: fullName,
                        },
                    },
                });

                if (authError) {
                    console.error('Erro de registo no Supabase Auth:', authError);
                    onShowModal(`Erro ao registar: ${authError.message}`, 'error');
                } else if (authData.user) {
                    const { error: profileError } = await supabase
                        .from('profiles')
                        .insert([
                            {
                                id: authData.user.id,
                                full_name: fullName,
                                phone_number: phoneNumber,
                                date_of_birth: dateOfBirth,
                                role_in_church: roleInChurch,
                            }
                        ]);

                    if (profileError) {
                        console.error('Erro ao criar perfil:', profileError);
                        onShowModal(`Registo de utilizador OK, mas erro ao criar perfil: ${profileError.message}. Por favor, tente novamente.`, 'error');
                    } else {
                        // FLUXO ALTERADO: Informa para verificar e-mail e redireciona para login.
                        onShowModal('Registo bem-sucedido! Por favor, verifique o seu e-mail para confirmar a conta e depois faça login.', 'success');
                        setFullName(''); // Limpa o formulário
                        setDateOfBirth('');
                        setPhoneNumber('');
                        setRoleInChurch('');
                        setChurchName('');
                        setRegisterEmail('');
                        setRegisterPassword('');
                        setConfirmPassword('');
                        onSwitchToLogin(); // Volta para a tela de login
                    }
                } else {
                    onShowModal('Registo falhou. Por favor, tente novamente.', 'error');
                }
            } catch (error) {
                console.error('Erro inesperado ao tentar registar:', error);
                onShowModal('Ocorreu um erro inesperado ao registar.', 'error');
            } finally {
                setIsLoading(false);
            }
          };

          return (
            <div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md mx-auto transform transition-all duration-300 hover:scale-105">
              <div className="text-center mb-8">
                <h1 className="text-4xl font-extrabold text-gray-800 mb-2 font-inter">Conexão Eclesia</h1>
                <p className="text-gray-600 text-lg">Crie a sua conta</p>
              </div>

              <form onSubmit={handleRegister}>
                <div className="mb-6">
                  <label htmlFor="fullName" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">
                    Nome Completo
                  </label>
                  <input
                    type="text"
                    id="fullName"
                    className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 font-inter"
                    placeholder="O seu nome completo"
                    value={fullName}
                    onChange={(e) => setFullName(e.target.value)}
                    required
                    aria-label="Insira o seu nome completo"
                    disabled={isLoading}
                  />
                </div>

                <div className="mb-6">
                  <label htmlFor="dateOfBirth" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">
                    Data de Nascimento
                  </label>
                  <input
                    type="date"
                    id="dateOfBirth"
                    className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 font-inter"
                    value={dateOfBirth}
                    onChange={(e) => setDateOfBirth(e.target.value)}
                    required
                    aria-label="Insira a sua data de nascimento"
                    disabled={isLoading}
                  />
                </div>

                <div className="mb-6">
                  <label htmlFor="phoneNumber" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">
                    Número de Telefone
                  </label>
                  <input
                    type="tel"
                    id="phoneNumber"
                    className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 font-inter"
                    placeholder="(XX) XXXX-XXXX"
                    value={phoneNumber}
                    onChange={(e) => setPhoneNumber(e.target.value)}
                    required
                    aria-label="Insira o seu número de telefone"
                    disabled={isLoading}
                  />
                </div>

                <div className="mb-6">
                  <label htmlFor="roleInChurch" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">
                    Cargo/Função na Igreja
                  </label>
                  <input
                    type="text"
                    id="roleInChurch"
                    className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 font-inter"
                    placeholder="Ex: Pastor, Membro, Voluntário"
                    value={roleInChurch}
                    onChange={(e) => setRoleInChurch(e.target.value)}
                    aria-label="Insira o seu cargo ou função na igreja"
                    disabled={isLoading}
                  />
                </div>

                <div className="mb-6">
                  <label htmlFor="churchName" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">
                    Nome da Igreja/Comunidade
                  </label>
                  <input
                    type="text"
                    id="churchName"
                    className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 font-inter"
                    placeholder="Nome da sua igreja"
                    value={churchName}
                    onChange={(e) => setChurchName(e.target.value)}
                    aria-label="Insira o nome da sua igreja ou comunidade"
                    disabled={isLoading}
                  />
                </div>

                <div className="mb-6">
                  <label htmlFor="registerEmail" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">
                    Email
                  </label>
                  <input
                    type="email"
                    id="registerEmail"
                    className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 font-inter"
                    placeholder="O seu email@exemplo.com"
                    value={registerEmail}
                    onChange={(e) => setRegisterEmail(e.target.value)}
                    required
                    aria-label="Insira o seu endereço de email para registo"
                    disabled={isLoading}
                  />
                </div>

                <div className="mb-6">
                  <label htmlFor="registerPassword" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">
                    Palavra-passe
                  </label>
                  <input
                    type="password"
                    id="registerPassword"
                    className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 font-inter"
                    placeholder="••••••••"
                    value={registerPassword}
                    onChange={(e) => setRegisterPassword(e.target.value)}
                    required
                    aria-label="Insira a sua palavra-passe de registo"
                    disabled={isLoading}
                  />
                </div>

                <div className="mb-8">
                  <label htmlFor="confirmPassword" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">
                    Confirmar Palavra-passe
                  </label>
                  <input
                    type="password"
                    id="confirmPassword"
                    className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 font-inter"
                    placeholder="••••••••"
                    value={confirmPassword}
                    onChange={(e) => setConfirmPassword(e.target.value)}
                    required
                    aria-label="Confirme a sua palavra-passe de registo"
                    disabled={isLoading}
                  />
                </div>

                <button
                  type="submit"
                  className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 transform hover:scale-100 active:scale-95 shadow-md font-inter"
                  aria-label="Finalizar registo da conta"
                  disabled={isLoading}
                >
                  {isLoading ? 'A registar...' : 'Registar'}
                </button>
              </form>

              <div className="mt-8 text-center">
                <p className="text-gray-600 font-inter">
                  Já tem uma conta?{' '}
                  <a href="#" onClick={onSwitchToLogin} className="font-bold text-blue-600 hover:text-blue-800 font-inter"
                     aria-label="Clique para fazer login na sua conta existente"
                  >
                    Fazer login
                  </a>
                </p>
              </div>
            </div>
          );
        }

        // NOVO COMPONENTE: ChurchRegisterScreen (sem alterações)
        function ChurchRegisterScreen({ onSwitchToLogin, onShowModal, supabase }) { // onChurchRegisterSuccess REMOVIDO
            const [churchName, setChurchName] = React.useState('');
            const [churchAddress, setChurchAddress] = React.useState('');
            const [churchCity, setChurchCity] = React.useState('');
            const [churchState, setChurchState] = React.useState('');
            const [churchCountry, setChurchCountry] = React.useState('');
            const [churchPhone, setChurchPhone] = React.useState('');
            const [churchEmail, setChurchEmail] = React.useState('');
            const [isLoading, setIsLoading] = React.useState(false);

            const handleRegisterChurch = async (e) => {
                e.preventDefault();
                setIsLoading(true);

                try {
                    const { data: { user } } = await supabase.auth.getUser();
                    if (!user) {
                        onShowModal('Precisa de estar logado para registar uma igreja.', 'error');
                        setIsLoading(false);
                        return;
                    }

                    const { data: churchData, error: churchError } = await supabase
                        .from('churches')
                        .insert([
                            {
                                name: churchName,
                                address: churchAddress,
                                city: churchCity,
                                state: churchState,
                                country: churchCountry,
                                phone: churchPhone,
                                email: churchEmail,
                                owner_id: user.id
                            }
                        ])
                        .select()
                        .single();

                    if (churchError) {
                        console.error('Erro ao registar igreja:', churchError);
                        onShowModal(`Erro ao registar igreja: ${churchError.message}`, 'error');
                        setIsLoading(false);
                        return;
                    }

                    const { error: membershipError } = await supabase
                        .from('memberships')
                        .insert([
                            {
                                profile_id: user.id,
                                church_id: churchData.id,
                                role: 'admin'
                            }
                        ]);

                    if (membershipError) {
                        console.error('Erro ao criar associação de membro:', membershipError);
                        onShowModal(`Igreja registada, mas erro ao criar associação de membro: ${membershipError.message}.`, 'error');
                    } else {
                        // FLUXO ALTERADO: Informa para verificar e-mail e redireciona para login.
                        onShowModal('Igreja registada com sucesso! Por favor, verifique o seu e-mail para confirmar a conta e depois inicie sessão.', 'success');
                        onSwitchToLogin(); // Redireciona para a tela de login
                    }

                } catch (error) {
                    console.error('Erro inesperado ao registar igreja:', error);
                    onShowModal('Ocorreu um erro inesperado ao registar a igreja.', 'error');
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md mx-auto transform transition-all duration-300 hover:scale-105">
                    <div className="text-center mb-8">
                        <h1 className="text-4xl font-extrabold text-gray-800 mb-2 font-inter">Registar Igreja</h1>
                        <p className="text-gray-600 text-lg">Insira os dados da sua igreja</p>
                    </div>

                    <form onSubmit={handleRegisterChurch}>
                        <div className="mb-4">
                            <label htmlFor="churchName" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">Nome da Igreja</label>
                            <input type="text" id="churchName" className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-inter" placeholder="Nome completo da igreja" value={churchName} onChange={(e) => setChurchName(e.target.value)} required disabled={isLoading} aria-label="Nome da igreja" />
                        </div>
                        <div className="mb-4">

                            <input type="text" id="churchAddress" className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-inter" placeholder="Rua, número" value={churchAddress} onChange={(e) => setChurchAddress(e.target.value)} disabled={isLoading} aria-label="Morada da igreja" />
                        </div>
                        <div className="grid grid-cols-2 gap-4 mb-4">

                                <label htmlFor="churchCity" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">Cidade</label>
                                <input type="text" id="churchCity" className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-inter" placeholder="Cidade" value={churchCity} onChange={(e) => setChurchCity(e.target.value)} disabled={isLoading} aria-label="Cidade da igreja" />

                            </div>

                            <label htmlFor="churchCountry" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">País</label>

                    <div className="mt-8 text-center">

        // Componente principal do aplicativo React que gerencia as visualizações e o modal
        function App() {
          const [currentView, setCurrentView] = React.useState('login');
          const [isModalOpen, setIsModalOpen] = React.useState(false);
          const [modalMessage, setModalMessage] = React.useState('');
          const [modalType, setModalType] = React.useState('info');
          const [isSupabaseClientReady, setIsSupabaseClientReady] = React.useState(false);

          // Variáveis para o modal de login após registo (AGORA NÃO SÃO MAIS USADAS PARA ESTE FLUXO)
          const [showLoginAfterRegisterModal, setShowLoginAfterRegisterModal] = React.useState(false);
          const [registeredEmailForLogin, setRegisteredEmailForLogin] = React.useState('');

          // Inicializa a instância do Supabase globalmente se ainda não foi inicializada
          let supabase = window.globalSupabaseClient; 

          React.useEffect(() => {
            if (!supabase && window.supabase && window.SUPABASE_URL && window.SUPABASE_ANON_KEY) {
                supabase = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
                window.globalSupabaseClient = supabase;
                console.log("Supabase client initialized globally within App component (index.html).");
            }

            if (supabase) {
                setIsSupabaseClientReady(true);
                const checkUserSession = async () => {
                    try {
                        const { data: { session } = {} } = await supabase.auth.getSession();
                        if (session) {
                            window.location.href = 'conexao-eclesia-feed.html'; // Redireciona se já logado
                        }
                    } catch (error) {
                        console.error('Erro ao verificar sessão inicial:', error);
                    }
                };
                checkUserSession();
            } else {
                console.log("A aguardar que o cliente Supabase esteja pronto em index.html...");
                setTimeout(() => {
                    if (!window.globalSupabaseClient && window.supabase && window.SUPABASE_URL && window.SUPABASE_ANON_KEY) {
                         supabase = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
                         window.globalSupabaseClient = supabase;
                         setIsSupabaseClientReady(true);
                         console.log("Supabase client initialized after timeout in index.html.");
                    }
                }, 500);
            }
          }, []);

          const showModal = (message, type) => {
            setModalMessage(message);
            setModalType(type);
            setIsModalOpen(true);
          };

          const closeModal = () => {
            setIsModalOpen(false);
            setModalMessage('');
            setModalType('info');
          };

          const handleLoginSuccess = () => {
            window.location.href = 'conexao-eclesia-feed.html';
          };

          // Função para redirecionar após registo de igreja
          const handleChurchRegisterSuccess = () => {
            setCurrentView('login'); // **MODIFICADO**: Redireciona para o formulário de login
            showModal('Igreja registada com sucesso! Por favor, inicie sessão.', 'success'); // Mensagem para o utilizador
          };

          // handleLoginAfterRegister agora NÃO É MAIS chamada pela RegisterScreen ou ChurchRegisterScreen
          // O modal LoginAfterRegisterModal NÃO é renderizado e, portanto, não é necessário gerir estes estados.
          // Mantido para referência se o componente LoginAfterRegisterModal for reintroduzido para outros fins.
          const handleLoginAfterRegister = (email) => {
            console.log("handleLoginAfterRegister chamado. Redirecionando para login manual.");
            showModal("Registo bem-sucedido! Por favor, verifique o seu e-mail para confirmar a conta e depois faça login.", 'info');
            setCurrentView('login');
          };

          const closeLoginAfterRegisterModal = () => {
            setShowLoginAfterRegisterModal(false);
            setRegisteredEmailForLogin('');
          };


          const renderView = () => {
            if (!isSupabaseClientReady) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center">
                        <div className="text-white text-2xl font-bold font-inter">A iniciar aplicação...</div>
                    </div>
                );
            }

            if (currentView === 'login') {
              return (
                <LoginScreen
                  onSwitchToRegister={() => setCurrentView('register')}
                  onShowModal={showModal}
                  onLoginSuccess={handleLoginSuccess}
                  onSwitchToChurchRegister={() => setCurrentView('church_register')}
                  supabase={supabase}
                />
              );
            } else if (currentView === 'register') {
              return (
                <RegisterScreen
                  onSwitchToLogin={() => setCurrentView('login')}
                  onShowModal={showModal}
                  supabase={supabase}
                />
              );
            } else if (currentView === 'church_register') {
                return (
                    <ChurchRegisterScreen
                        onSwitchToLogin={() => setCurrentView('login')}
                        onShowModal={showModal}
                        onChurchRegisterSuccess={handleChurchRegisterSuccess}
                        supabase={supabase}
                    />
                );
            }
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex flex-col items-center justify-center p-4">
              {renderView()}
              <div className="mt-8 text-center text-white text-sm opacity-80 font-inter">
                © {new Date().getFullYear()} CPN Serviços. Todos os direitos reservados. <span className="text-xs ml-2 opacity-70">v1.0.0</span>
              </div>
              <Modal
                isOpen={isModalOpen}
                message={modalMessage}
                type={modalType}
                onClose={closeModal}
              />
              {/* LoginAfterRegisterModal (AGORA OCULTADO POR PADRÃO, POIS O FLUXO MUDOU) */}
              {/* Se este modal NÃO é usado noutros locais, pode ser removido completamente. */}
              {/* A condição `showLoginAfterRegisterModal &&` impede a sua renderização desnecessária. */}
              {showLoginAfterRegisterModal && (
                <LoginAfterRegisterModal
                  isOpen={showLoginAfterRegisterModal}
                  registeredEmail={registeredEmailForLogin}
                  onLoginSuccess={handleLoginSuccess}
                  onClose={closeLoginAfterRegisterModal}
                  onShowMessage={showModal}
                  supabase={supabase}
                />
              )}
            </div>
          );
        }

        // Renderiza o componente principal 'App' no elemento HTML com id 'root'
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    <!-- Iframe para o Chat Flutuante (mantido aqui, mas o chat agora é uma página dedicada) -->
    <!-- Este iframe pode ser removido se o chat não for mais flutuante em todas as páginas -->
    <iframe
        src="chat.html"
        title="Chat Global Conexão Eclesia"
        id="conexao-eclesia-chat-iframe"
        style="width: 288px; height: 384px; /* Largura e altura padrão do chat */
               position: fixed; bottom: 1rem; right: 1rem;
               z-index: 1000; /* Garante que o chat fique por cima */
               border: none;
               pointer-events: auto; /* Permite interação com o iframe */
               display: none; /* AGORA OCULTADO POR PADRÃO, POIS O CHAT É UMA PÁGINA SEPARADA */"
        scrolling="no"
    ></iframe>
</body>
