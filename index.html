<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexão Eclesia - Dashboard</title>
    <!-- Incluindo Tailwind CSS para estilização (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluindo a fonte Inter do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a7b7eb 0%, #b3c2f0 100%); /* Fundo suave */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background-color: white;
            border-radius: 1.25rem; /* rounded-2xl */
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.1), 0 1.5px 4px 0 rgba(0,0,0,0.04); /* modern-shadow */
            padding: 2rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .btn-primary {
            background-color: #2563eb; /* blue-600 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem; /* rounded-lg */
            font-weight: 700;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #1d4ed8; /* blue-700 */
        }
        .btn-danger {
            background-color: #dc2626; /* red-600 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 700;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-danger:hover {
            background-color: #b91c1c; /* red-700 */
        }
    </style>
</head>
<body>
    <div id="app-container" class="card">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">A carregar...</h1>
        <p class="text-gray-600">A verificar a sua sessão e a ligar aos serviços.</p>
    </div>

    <!-- Importa o SDK do Supabase Client (para base de dados e autenticação) -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
    <!-- Carrega o script de inicialização do Supabase. ESSENCIAL! -->
    <script type="module" src="supabaseClientInstance.js"></script>

    <script type="module">
        // NOVO: Importa onAuthStateChanged diretamente para este âmbito
        import { onAuthStateChanged } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // Referências aos elementos do DOM
        const appContainer = document.getElementById('app-container');

        // Função para exibir mensagens na UI (simples, pode ser um modal global)
        function displayMessage(message, type = 'info') {
            console.log(`[App Message - ${type.toUpperCase()}] ${message}`);
            // Para uma aplicação real, você usaria um modal ou toast aqui
            // Por simplicidade, vamos atualizar o conteúdo do container para erros críticos
            if (type === 'error') {
                appContainer.innerHTML = `
                    <h1 class="text-3xl font-bold text-red-600 mb-4">Erro!</h1>
                    <p class="text-gray-700 mb-4">${message}</p>
                    <button onclick="window.location.reload()" class="btn-primary">Recarregar</button>
                `;
            }
        }

        // Função principal para inicializar a aplicação
        async function initApp() {
            let supabase;

            // --- 1. Aguardar e obter a instância do Supabase Client ---
            if (window.supabaseClientReadyPromise) {
                try {
                    supabase = await window.supabaseClientReadyPromise;
                    console.log("[App] Cliente Supabase obtido.");
                } catch (error) {
                    console.error("[App] Erro ao obter cliente Supabase via promise:", error);
                    displayMessage("Erro crítico: Não foi possível ligar ao serviço Supabase. Por favor, recarregue a página.", "error");
                    return; // Interrompe se o Supabase não estiver pronto
                }
            } else {
                console.error("[App] supabaseClientReadyPromise não disponível. Verifique a ordem de carregamento ou o ficheiro supabaseClientInstance.js.");
                displayMessage("Erro crítico: Falha na inicialização do serviço Supabase. Recarregue.", "error");
                return; // Interrompe se a promessa não estiver disponível
            }

            // --- 2. Iniciar a verificação de autenticação do Supabase ---
            // Listener de estado de autenticação do Supabase
            // CORRIGIDO: Chamar onAuthStateChanged diretamente (importado no topo deste script)
            onAuthStateChanged(supabase.auth, async (event, session) => {
                const user = session?.user || null; 

                if (user) {
                    // Utilizador autenticado via Supabase
                    console.log("[App] Utilizador Supabase autenticado ID:", user.id);
                    
                    // Tentar obter dados do perfil do Supabase usando o user.id
                    try {
                        const { data: profile, error } = await supabase
                            .from('profiles')
                            .select('*')
                            .eq('id', user.id) // O ID do perfil Supabase deve ser o ID do utilizador Supabase Auth
                            .single();

                        if (error && error.code !== 'PGRST116') { // PGRST116 é "no rows found"
                            console.error("Erro ao carregar perfil do Supabase:", error);
                            displayMessage("Erro ao carregar os seus dados de perfil. Tente novamente.", "error");
                            renderDashboard(user, null, supabase); // Exibe o dashboard, mas com aviso
                        } else if (!profile) {
                            // Se o perfil não existe na tabela 'profiles' (mas o utilizador está autenticado em auth.users)
                            console.log("[App] Perfil Supabase não encontrado na tabela 'profiles'.");
                            // CORRIGIDO: Redirecionar para uma página de criação/complemento de perfil
                            window.location.href = 'complete_profile.html'; // Redireciona para completar perfil
                        } else {
                            // Perfil encontrado e carregado com sucesso
                            console.log("[App] Perfil Supabase carregado:", profile);
                            renderDashboard(user, profile, supabase);
                        }
                    } catch (supabaseError) {
                        console.error("Erro inesperado na operação do Supabase (perfil):", supabaseError);
                        displayMessage("Ocorreu um erro inesperado ao aceder aos seus dados. Recarregue a página.", "error");
                        renderDashboard(user, null, supabase); // Exibe o dashboard sem perfil completo
                    }

                } else {
                    // Utilizador NÃO autenticado via Supabase
                    console.log("[App] Utilizador não autenticado. Redirecionando para a página de autenticação.");
                    // Redireciona para a página de autenticação
                    window.location.href = 'auth.html'; 
                }
            });
        }

        // Função para renderizar o dashboard (conteúdo principal da aplicação)
        function renderDashboard(supabaseUser, supabaseProfile, supabaseClient) {
            const userName = supabaseProfile?.full_name || supabaseUser.email.split('@')[0];
            const userEmail = supabaseUser.email;
            const userUid = supabaseUser.id; // ID do utilizador Supabase Auth
            const userAvatar = supabaseProfile?.avatar_url || 'https://i.ibb.co/Vt2W1d1/user-profile-default-image.png';

            appContainer.innerHTML = `
                <h1 class="text-3xl font-bold text-blue-600 mb-4">Bem-vindo, ${userName}!</h1>
                <img src="${userAvatar}" alt="Avatar do utilizador" class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-blue-300 shadow-md">
                <p class="text-gray-700 mb-2"><strong>Email:</strong> ${userEmail}</p>
                <p class="text-gray-700 mb-4"><strong>ID de Utilizador (Supabase):</strong> ${userUid}</p>
                
                <div class="space-y-3">
                    <a href="conexao-eclesia-feed.html" class="block w-full btn-primary">Ir para o Feed de Publicações</a>
                    <button id="logout-btn" class="block w-full btn-danger">Terminar Sessão</button>
                </div>
            `;

            // Adicionar listener ao botão de logout
            document.getElementById('logout-btn').addEventListener('click', async () => {
                try {
                    await supabaseClient.auth.signOut(); // Usa o cliente Supabase para terminar a sessão
                    displayMessage("Sessão terminada com sucesso!", "success");
                    // onAuthStateChanged irá redirecionar para auth.html
                } catch (error) {
                    console.error("Erro ao terminar a sessão:", error);
                    displayMessage("Erro ao terminar a sessão: " + error.message, "error");
                }
            });
        }

        // Inicia a aplicação quando o DOM estiver completamente carregado
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
