<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexão Eclesia - Feed</title>
    <!-- Incluindo Tailwind CSS para estilização (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluindo a fonte Inter do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        text-size-adjust: none;
        -webkit-text-size-adjust: none;
        background: linear-gradient(135deg, #ff9800 0%, #ffb347 100%); /* Cor de fundo consistente */
      }
      .sidebar-transition {
        transition: width 0.3s ease-in-out, left 0.3s, box-shadow 0.3s, transform 0.3s ease-in-out;
      }
      .sidebar-collapsed .sidebar-item-text {
        display: none;
      }
      .main-content-expanded {
        flex-grow: 1;
      }
      .modern-shadow {
        box-shadow: 0 4px 24px 0 rgba(255,152,0,0.10), 0 1.5px 4px 0 rgba(0,0,0,0.04);
      }
      .rounded-2xl {
        border-radius: 1.25rem;
      }
      .btn-orange {
        background: linear-gradient(90deg, #ff9800 0%, #fb8c00 100%);
        color: #fff;
        box-shadow: 0 2px 8px 0 rgba(255,152,0,0.10);
      }
      .btn-orange:hover, .btn-orange:focus {
        background: linear-gradient(90deg, #fb8c00 0%, #ff9800 100%);
      }
      /* Responsividade Sidebar */
      @media (max-width: 768px) {
        aside.fixed {
          position: fixed;
          left: 0;
          top: 0;
          width: 100vw;
          max-width: 100vw;
          z-index: 40;
          height: auto;
          min-height: 0;
          border-radius: 0 0 1.5rem 1.5rem;
        }
        .rounded-2xl {
          border-radius: 0.75rem !important;
        }
        .modern-shadow {
          box-shadow: 0 2px 8px 0 rgba(255,152,0,0.10), 0 1.5px 4px 0 rgba(0,0,0,0.04) !important;
        }
        .max-w-2xl {
          max-width: 100vw !important;
        }
        .p-6 {
          padding: 1rem !important;
        }
        .main-content {
          padding-top: 5rem; /* Espaço para o botão hambúrguer fixo */
        }
      }
      /* Melhorias visuais para posts */
      .post-card {
        transition: box-shadow 0.2s, transform 0.2s;
      }
      .post-card:hover {
        box-shadow: 0 8px 32px 0 rgba(255,152,0,0.18), 0 3px 8px 0 rgba(0,0,0,0.08);
        transform: translateY(-2px) scale(1.01);
      }
      .post-title {
        letter-spacing: -0.5px;
      }
      .post-content {
        font-size: 1.08rem;
        line-height: 1.7;
      }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Importa React e ReactDOM a partir de um CDN (unpkg.com) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Importa Babel para transpilar JSX diretamente no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Importa o SDK do Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Carrega o script verificador de instância Supabase. ESSENCIAL! -->
    <!-- Este ficheiro deve inicializar window.globalSupabaseClient com as suas credenciais. -->
    <script src="supabaseClientInstance.js"></script>

    <script type="text/babel">
        // Componente Modal: Exibe mensagens de sucesso, erro ou informação para o utilizador.
        function Modal({ isOpen, message, type, onClose }) {
          if (!isOpen) return null; // Não renderiza se o modal não estiver aberto

          const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
          const headerText = type === 'success' ? 'Sucesso!' : 'Erro!';

          return (
            <div className="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-lg shadow-xl overflow-hidden max-w-sm w-full transform transition-all duration-300 scale-100">
                <div className={`${bgColor} text-white px-6 py-4 flex justify-between items-center rounded-t-lg`}>
                  <h3 className="text-xl font-bold font-inter">{headerText}</h3>
                  <button
                    onClick={onClose}
                    className="text-white hover:text-gray-200 focus:outline-none text-2xl font-bold"
                    aria-label="Fechar modal de mensagem"
                  >
                    &times;
                  </button>
                </div>
                <div className="p-6">
                  <p className="text-gray-700 text-lg mb-4 font-inter">{message}</p>
                  <div className="flex justify-end">
                    <button
                      onClick={onClose}
                      className={`py-2 px-6 rounded-lg font-bold text-white transition duration-300 shadow-md ${bgColor} hover:${bgColor.replace('500', '600')} focus:outline-none focus:ring-2 focus:ring-opacity-75`}
                      aria-label="Entendido, fechar mensagem"
                    >
                      OK
                    </button>
                  </div>
                </div>
              </div>
            </div>
          );
        }

        // Componente CreatePostModal: Formulário para criar novas publicações
        function CreatePostModal({ isOpen, onClose, onSavePost, onShowMessage, supabase }) {
          const [title, setTitle] = React.useState('');
          const [content, setContent] = React.useState('');
          const [image, setImage] = React.useState(''); // URL da imagem (se for inserida manualmente)
          const [imageFile, setImageFile] = React.useState(null); // Ficheiro de imagem selecionado
          const [isLoading, setIsLoading] = React.useState(false); // Estado de carregamento para o formulário

          // Função para fazer upload da imagem para o Supabase Storage
          const handleImageUpload = async (file) => {
            if (!file) return null;
            try {
              const fileExt = file.name.split('.').pop(); // Pega a extensão do ficheiro
              // Gera um nome de ficheiro único para evitar colisões
              const fileName = `${Date.now()}-${Math.random().toString(36).substring(2, 8)}.${fileExt}`;
              
              // Faz o upload do ficheiro para o bucket 'post-images'
              const { data, error } = await supabase.storage.from('post-images').upload(fileName, file, {
                cacheControl: '3600', // Cache por 1 hora
                upsert: false // Não sobrescreve se o ficheiro já existir
              });

              if (error) {
                onShowMessage('Erro ao fazer upload da imagem: ' + error.message, 'error');
                return null;
              }
              
              // Obtém a URL pública do ficheiro recém-carregado
              const { data: publicUrlData } = supabase.storage.from('post-images').getPublicUrl(fileName);
              return publicUrlData.publicUrl;
            } catch (err) {
              onShowMessage('Erro inesperado ao fazer upload da imagem.', 'error');
              return null;
            }
          };

          // Lida com o envio do formulário de criação de post
          const handleSubmit = async (e) => {
            e.preventDefault(); // Previne o comportamento padrão de recarregar a página
            if (!title || !content) {
              onShowMessage('Título e Conteúdo são obrigatórios.', 'error');
              return;
            }
            setIsLoading(true); // Ativa o estado de carregamento

            let imageUrl = image; // Começa com a URL manual, se houver
            if (imageFile) { // Se um ficheiro foi selecionado, faz o upload primeiro
              imageUrl = await handleImageUpload(imageFile);
              if (!imageUrl) { // Se o upload falhar, para a execução
                setIsLoading(false);
                return;
              }
            }

            try {
              // Obtém o utilizador autenticado para associar a publicação
              const { data: { user } } = await supabase.auth.getUser();
              if (!user) {
                onShowMessage('Precisa de estar autenticado para criar uma publicação.', 'error');
                setIsLoading(false);
                return;
              }

              // Insere os dados da publicação na tabela 'posts' do Supabase
              const { data, error } = await supabase
                .from('posts')
                .insert([
                  {
                    title,
                    content,
                    image_url: imageUrl || null, // Salva a URL da imagem (ou null se não houver)
                    author_id: user.id, // ID do autor autenticado
                    is_published: true // Define como publicado
                  }
                ])
                .select(); // Retorna os dados da publicação inserida

              if (error) {
                console.error('Erro ao guardar no Supabase:', error);
                onShowMessage(`Erro ao criar publicação: ${error.message}`, 'error');
              } else {
                onSavePost(data[0]); // Chama a função do pai para atualizar a lista de publicações
                onShowMessage('Publicação criada com sucesso!', 'success');
                // Limpa os campos do formulário e fecha o modal
                setTitle('');
                setContent('');
                setImage('');
                setImageFile(null);
                onClose();
              }
            } catch (error) {
              console.error('Erro inesperado:', error);
              onShowMessage('Ocorreu um erro inesperado ao criar a publicação.', 'error');
            } finally {
              setIsLoading(false); // Desativa o estado de carregamento
            }
          };

          // Lida com a seleção de ficheiro de imagem
          const handleFileChange = (e) => {
            const file = e.target.files[0];
            if (file) {
              setImageFile(file); // Armazena o ficheiro
              setImage(''); // Limpa o campo de URL manual, pois um ficheiro foi selecionado
            }
          };

          if (!isOpen) return null; // Não renderiza se o modal não estiver aberto

          return (
            <div className="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-lg shadow-xl overflow-hidden max-w-md w-full transform transition-all duration-300 scale-100">
                <div className="bg-orange-500 text-white px-6 py-4 flex justify-between items-center rounded-t-lg">
                  <h3 className="text-xl font-bold font-inter">Criar Nova Publicação</h3>
                  <button
                    onClick={onClose}
                    className="text-white hover:text-gray-200 focus:outline-none text-2xl font-bold"
                    aria-label="Fechar modal de criação de publicação"
                    disabled={isLoading}
                  >
                    &times;
                  </button>
                </div>
                <div className="p-6">
                  <form onSubmit={handleSubmit}>
                    <div className="mb-4">
                      <label htmlFor="postTitle" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">Título</label>
                      <input
                        type="text"
                        id="postTitle"
                        className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200 font-inter"
                        placeholder="Título da sua publicação"
                        value={title}
                        onChange={(e) => setTitle(e.target.value)}
                        required
                        aria-label="Campo para o título da publicação"
                        disabled={isLoading}
                      />
                    </div>
                    <div className="mb-4">
                      <label htmlFor="postContent" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">Conteúdo</label>
                      <textarea
                        id="postContent"
                        className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200 font-inter h-32 resize-none"
                        placeholder="Escreva o conteúdo da sua publicação aqui..."
                        value={content}
                        onChange={(e) => setContent(e.target.value)}
                        required
                        aria-label="Campo para o conteúdo da publicação"
                        disabled={isLoading}
                      ></textarea>
                    </div>
                    <div className="mb-4">
                      <label className="block text-gray-700 text-sm font-semibold mb-2 font-inter">Foto da Publicação</label>
                      <input
                        type="file"
                        accept="image/*"
                        className="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-orange-50 file:text-orange-700 hover:file:bg-orange-100"
                        onChange={handleFileChange}
                        disabled={isLoading}
                        aria-label="Selecione uma imagem para a publicação"
                      />
                      {imageFile && (
                        <div className="mt-2 flex items-center space-x-2">
                          <img src={URL.createObjectURL(imageFile)} alt="Pré-visualização" className="w-20 h-20 object-cover rounded-lg border border-orange-200" />
                          <span className="text-xs text-gray-500">Pré-visualização</span>
                        </div>
                      )}
                    </div>
                    <div className="mb-6">
                      <label htmlFor="postImage" className="block text-gray-700 text-sm font-semibold mb-2 font-inter">URL da Imagem (Opcional)</label>
                      <input
                        type="url"
                        id="postImage"
                        className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200 font-inter"
                        placeholder="https://exemplo.com/imagem.jpg"
                        value={image}
                        onChange={(e) => { setImage(e.target.value); setImageFile(null); }}
                        aria-label="Campo para a URL da imagem da publicação"
                        disabled={isLoading}
                      />
                    </div>
                    <div className="flex justify-end">
                      <button
                        type="button"
                        onClick={onClose}
                        className="mr-4 py-2 px-6 rounded-lg font-bold text-gray-700 bg-gray-200 hover:bg-gray-300 transition duration-300 shadow-md focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75 font-inter"
                        aria-label="Cancelar criação da publicação"
                        disabled={isLoading}
                      >
                        Cancelar
                      </button>
                      <button
                        type="submit"
                        className="py-2 px-6 rounded-lg font-bold text-white btn-orange transition duration-300 shadow-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-75 font-inter"
                        aria-label="Guardar nova publicação"
                        disabled={isLoading}
                      >
                        {isLoading ? 'A publicar...' : 'Publicar'}
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          );
        }

        // Componente AdComponent: Exibe um bloco de anúncio
        function AdComponent({ adData }) {
          if (!adData) return null; // Não renderiza se não houver dados de anúncio

          return (
            <div className="bg-white p-6 rounded-2xl modern-shadow border border-blue-100 flex flex-col items-center text-center my-6">
              <h3 className="text-xl font-bold text-blue-700 mb-4 font-inter">Anúncio</h3>
              {adData.imageUrl && (
                <a href={adData.linkUrl} target="_blank" rel="noopener noreferrer">
                  <img
                    src={adData.imageUrl}
                    alt={adData.altText || "Anúncio"}
                    className="w-full h-48 object-contain rounded-xl mb-4 border border-blue-200 shadow-sm cursor-pointer"
                    onError={(e) => { e.target.onerror = null; e.target.src = 'https://placehold.co/400x200/ADD8E6/000000?text=Ad+Loading+Error'; }}
                    title="Clique para saber mais"
                  />
                </a>
              )}
              <p className="text-gray-700 font-inter mb-2">{adData.altText || "Este é um espaço de anúncio."}</p>
              {adData.advertiserName && (
                <span className="text-sm text-gray-500">Por: {adData.advertiserName}</span>
              )}
            </div>
          );
        }

        // Componente PostCard: Exibe uma publicação individual e gere as curtidas
        function PostCard({ post, currentUserId, onToggleLike, onShowMessage }) {
            // Estados locais para a curtida da publicação
            const [isLiked, setIsLiked] = React.useState(post.isLikedByCurrentUser);
            const [likesCount, setLikesCount] = React.useState(post.likesCount);
            const [isLiking, setIsLiking] = React.useState(false); // Para desabilitar o botão enquanto a requisição está em andamento

            // Efeito para atualizar os estados locais se as props da publicação mudarem (ex: após uma nova curtida/descurtida global)
            React.useEffect(() => {
                setIsLiked(post.isLikedByCurrentUser);
                setLikesCount(post.likesCount);
            }, [post.isLikedByCurrentUser, post.likesCount]);

            // Lida com o clique no botão de curtir/descurtir
            const handleLikeClick = async () => {
                if (isLiking) return; // Evita múltiplos cliques
                setIsLiking(true); // Ativa o estado de "a curtir"

                const previousIsLiked = isLiked;
                const previousLikesCount = likesCount;

                // Otimização de UI: atualiza a interface imediatamente para uma resposta rápida
                setIsLiked(!previousIsLiked);
                setLikesCount(previousIsLiked ? previousLikesCount - 1 : previousLikesCount + 1);

                try {
                    // Chama a função do componente pai para lidar com a lógica de curtir/descurtir no Supabase
                    await onToggleLike(post.id, !previousIsLiked);
                } catch (error) {
                    // Em caso de erro na API, reverte a UI para o estado anterior
                    setIsLiked(previousIsLiked);
                    setLikesCount(previousLikesCount);
                    onShowMessage(`Erro ao ${!previousIsLiked ? 'curtir' : 'descurtir'} a publicação: ${error.message || 'Erro desconhecido'}`, 'error');
                } finally {
                    setIsLiking(false); // Desativa o estado de "a curtir"
                }
            };

            return (
                <div className="post-card bg-white p-6 rounded-2xl modern-shadow border border-orange-100 flex flex-col sm:flex-row gap-4 items-start">
                    {/* Avatar do autor (primeira letra do nome) */}
                    <div className="flex-shrink-0 w-14 h-14 rounded-full bg-orange-100 flex items-center justify-center text-orange-600 font-bold text-2xl font-inter shadow-sm">
                        {post.author && post.author[0]}
                    </div>
                    <div className="flex-1">
                        {/* Informações do autor e data */}
                        <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-2">
                            <span className="font-inter font-bold text-gray-800 text-lg">{post.author}</span>
                            <span className="text-xs text-orange-500 font-inter mt-1 sm:mt-0">{post.date}</span>
                        </div>
                        {/* Título da publicação */}
                        <h2 className="post-title text-2xl font-bold text-orange-700 mb-2 font-inter">{post.title}</h2>
                        {/* Imagem da publicação, se houver */}
                        {post.image && (
                            <img
                                src={post.image}
                                alt={`Imagem para a publicação: ${post.title}`}
                                className="w-full h-48 object-cover rounded-xl mb-4 border border-orange-200 shadow-sm hover:scale-105 transition-transform duration-200"
                                // Fallback para imagem caso a URL não carregue
                                onError={(e) => { e.target.onerror = null; e.target.src = `https://placehold.co/400x200/ff9800/ffffff?text=Imagem+N%C3%A3o+Dispon%C3%ADvel`; }}
                                title="Clique para ampliar"
                                style={{ cursor: 'pointer' }}
                                onClick={() => window.open(post.image, '_blank')} // Abre a imagem numa nova aba
                            />
                        )}
                        {/* Conteúdo da publicação */}
                        <p className="post-content text-gray-700 leading-relaxed font-inter">{post.content}</p>

                        {/* Secção de Curtidas */}
                        <div className="mt-4 pt-4 border-t border-gray-100 flex items-center justify-between">
                            <button
                                onClick={currentUserId ? handleLikeClick : () => onShowMessage('Autentique-se para curtir publicações!', 'info')}
                                className={`flex items-center space-x-2 p-2 rounded-lg transition duration-200
                                    ${isLiked ? 'bg-red-100 text-red-600 hover:bg-red-200' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}
                                    ${isLiking ? 'opacity-70 cursor-not-allowed' : ''}`}
                                aria-label={isLiked ? "Descurtir publicação" : "Curtir publicação"}
                                disabled={isLiking}
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill={isLiked ? "currentColor" : "none"}
                                    viewBox="0 0 24 24"
                                    strokeWidth={1.5}
                                    stroke="currentColor"
                                    className="w-6 h-6"
                                >
                                    <path
                                        strokeLinecap="round"
                                        strokeLinejoin="round"
                                        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                                    />
                                </svg>
                                <span className="font-semibold font-inter">{isLiked ? 'Curtido' : 'Curtir'}</span>
                            </button>
                            <span className="text-gray-500 text-sm font-inter">
                                {likesCount} {likesCount === 1 ? 'curtida' : 'curtidas'}
                            </span>
                        </div>
                    </div>
                </div>
            );
        }

        // Componente FeedScreen: Gere a exibição do feed principal
        function FeedScreen({ onShowModal, onLogout, supabase }) {
          const [posts, setPosts] = React.useState([]);
          const [isCreatePostModalOpen, setIsCreatePostModalOpen] = React.useState(false);
          const [isLoadingPosts, setIsLoadingPosts] = React.useState(true);
          const [isSidebarOpen, setIsSidebarOpen] = React.useState(window.innerWidth >= 768); // Sidebar aberta por padrão em desktop
          const [isAdmin, setIsAdmin] = React.useState(false); // Estado para verificar se o utilizador é admin
          const [ads, setAds] = React.useState([]); // Estado para armazenar os dados dos anúncios
          const adDisplayInterval = 3; // Exibir um anúncio a cada N publicações

          // Função para buscar publicações e informações de curtidas
          const fetchPosts = async () => {
            setIsLoadingPosts(true); // Ativa o estado de carregamento de publicações
            try {
              // Obtém o utilizador autenticado para verificar se ele curtiu as publicações
              const { data: { user } } = await supabase.auth.getUser();
              const userId = user ? user.id : null;
              setCurrentUserId(userId); // Armazena o ID do utilizador no estado

              // Busca publicações, perfis de autor e informações de curtidas
              const { data, error } = await supabase
                .from('posts')
                .select(`
                  *,
                  profiles (full_name),
                  likes(user_id) /* Busca os user_ids de quem curtiu para esta publicação */
                `)
                .order('created_at', { ascending: false }); // Ordena pelas mais recentes

              if (error) {
                console.error('Erro ao carregar publicações:', error);
                onShowModal(`Erro ao carregar publicações: ${error.message || 'Erro desconhecido'}`, 'error');
                setPosts([]);
              } else {
                // Formata as publicações para incluir contagem de curtidas e status de curtida do utilizador atual
                const formattedPosts = data.map(post => {
                    const likesForThisPost = post.likes || [];
                    const likesCount = likesForThisPost.length;
                    // Verifica se o utilizador atual curtiu esta publicação
                    const isLikedByCurrentUser = userId ? likesForThisPost.some(like => like.user_id === userId) : false;

                    return {
                        id: post.id,
                        author: post.profiles ? post.profiles.full_name : 'Autor Desconhecido',
                        church: post.church_id ? 'Nome da Igreja Aqui (buscar)' : '', // Placeholder para futura integração com igrejas
                        date: new Date(post.created_at).toLocaleDateString('pt-BR'), // Formata a data
                        title: post.title,
                        content: post.content,
                        image: post.image_url,
                        likesCount: likesCount,
                        isLikedByCurrentUser: isLikedByCurrentUser,
                    };
                });
                setPosts(formattedPosts);
              }
            } catch (error) {
              console.error('Erro inesperado ao buscar publicações:', error);
              onShowModal('Ocorreu um erro inesperado ao carregar as publicações.', 'error');
              setPosts([]);
            } finally {
              setIsLoadingPosts(false); // Desativa o estado de carregamento
            }
          };

          // Função para curtir/descurtir uma publicação no Supabase
          const handleToggleLike = async (postId, shouldLike) => {
              if (!currentUserId) {
                  onShowModal('Precisa de estar autenticado para curtir publicações!', 'info');
                  return;
              }

              try {
                  if (shouldLike) {
                      // Se deve curtir, insere um novo registo na tabela 'likes'
                      const { error } = await supabase
                          .from('likes')
                          .insert([{ post_id: postId, user_id: currentUserId }]);

                      if (error) {
                          if (error.code === '23505') { // Código de erro para violação de unique constraint (utilizador já curtiu)
                              console.warn('Utilizador já curtiu esta publicação.');
                              // Apenas atualiza o estado local para "curtido" se a UI já não refletir isso
                              setPosts(prevPosts => prevPosts.map(p =>
                                  p.id === postId ? { ...p, isLikedByCurrentUser: true, likesCount: p.likesCount + (p.isLikedByCurrentUser ? 0 : 1) } : p
                              ));
                          } else {
                              throw error; // Lança outros erros
                          }
                      } else {
                          // Sucesso ao curtir, atualiza o estado local (já feito na otimização de UI no PostCard)
                          // setPosts(prevPosts => prevPosts.map(p => p.id === postId ? { ...p, isLikedByCurrentUser: true, likesCount: p.likesCount + 1 } : p));
                      }
                  } else {
                      // Se deve descurtir, elimina o registo correspondente na tabela 'likes'
                      const { error } = await supabase
                          .from('likes')
                          .delete()
                          .eq('post_id', postId)
                          .eq('user_id', currentUserId);

                      if (error) {
                          throw error;
                      } else {
                          // Sucesso ao descurtir, atualiza o estado local (já feito na otimização de UI no PostCard)
                          // setPosts(prevPosts => prevPosts.map(p => p.id === postId ? { ...p, isLikedByCurrentUser: false, likesCount: p.likesCount - 1 } : p));
                      }
                  }
              } catch (error) {
                  console.error(`Erro ao ${shouldLike ? 'curtir' : 'descurtir'} publicação:`, error);
                  onShowModal(`Erro ao ${shouldLike ? 'curtir' : 'descurtir'} publicação: ${error.message}`, 'error');
              }
          };

          // Função para buscar anúncios
          const fetchAds = async () => {
            try {
              const { data, error } = await supabase
                .from('advertisements') // Assumindo que tem uma tabela 'advertisements' no Supabase
                .select('*')
                .eq('is_active', true) // Apenas anúncios ativos
                .order('created_at', { ascending: false }); // Ou ordenar por prioridade/aleatório

              if (error) {
                console.error('Erro ao carregar anúncios:', error);
                // A falha dos anúncios não deve bloquear o feed principal, então apenas registamos o erro.
              } else {
                setAds(data);
              }
            } catch (error) {
              console.error('Erro inesperado ao buscar anúncios:', error);
            }
          };

          // Efeito que executa uma vez ao montar o componente para buscar publicações, anúncios e verificar administrador
          React.useEffect(() => {
            fetchPosts(); // Carrega as publicações
            fetchAds(); // Carrega os anúncios

            // Verifica se o utilizador autenticado tem permissões de administrador
            const checkAdmin = async () => {
              try {
                const { data: { user } } = await supabase.auth.getUser();
                if (user) {
                  const { data: profile } = await supabase
                    .from('profiles')
                    .select('admin') // Assumindo que a tabela 'profiles' tem uma coluna 'admin' booleana
                    .eq('id', user.id)
                    .single(); // Busca apenas um perfil
                  setIsAdmin(profile?.admin === true); // Define o estado de administrador
                }
              } catch (e) {
                console.error("Erro ao verificar status de administrador:", e);
                setIsAdmin(false); // Em caso de erro, assume que não é administrador
              }
            };
            checkAdmin();
          }, []); // Dependências vazias para executar apenas uma vez na montagem

          // Lida com a criação de uma nova publicação (chamado pelo CreatePostModal)
          const handleNewPost = (newPost) => {
            fetchPosts(); // Recarrega as publicações para incluir a nova
          };

          // Alterna a visibilidade da barra lateral em telas pequenas
          const toggleSidebar = () => {
            setIsSidebarOpen(!isSidebarOpen);
          };

          // Funções de navegação para outras páginas
          const handleNavigateToProfile = () => { window.location.href = 'perfil.html'; };
          const handleNavigateToChat = () => { window.location.href = 'chat.html'; };
          const handleNavigateToEstudos = () => { window.location.href = 'estudos_unificado.html'; }; // Aponta para o ficheiro unificado de estudos
          const handleNavigateToLives = () => { window.location.href = 'lives.html'; };
          const handleNavigateToDoacoes = () => { window.location.href = 'doacoes.html'; };
          const handleNavigateToChurch = () => {
            const exampleChurchId = 'd2c0b1a0-e3f4-5678-90ab-cdef12345678'; // Exemplo de ID
            window.location.href = `igreja.html?churchId=${exampleChurchId}`;
          };
          const handleComingSoon = (featureName) => {
            onShowModal(`${featureName} está em desenvolvimento e estará disponível em breve!`, 'info');
          };
          const handleNavigateToAdmin = () => { window.location.href = 'admin.html'; };

          return (
            <div className="flex flex-col md:flex-row min-h-screen w-full bg-gradient-orange p-4 sm:p-6 md:p-8">
              {/* Botão de hambúrguer para mobile */}
              <button
                onClick={toggleSidebar}
                className="md:hidden fixed top-4 left-4 z-50 p-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-300"
                aria-label={isSidebarOpen ? "Fechar menu lateral" : "Abrir menu lateral"}
              >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-8 h-8">
                  <path strokeLinecap="round" strokeLinejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
              </button>

              {/* Barra Lateral */}
              <aside className={`fixed md:static top-0 left-0 h-full z-40
                                w-64 md:w-64 sidebar-transition
                                bg-white text-gray-900 p-4 flex flex-col items-center md:items-start space-y-4 rounded-2xl modern-shadow
                                ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}
                                md:mb-0 md:rounded-r-none md:mr-4`}>
                
                {/* Botão de fechar para mobile dentro do sidebar, quando aberto */}
                <button
                    onClick={toggleSidebar}
                    className="md:hidden absolute top-4 right-4 p-2 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-300"
                    aria-label="Fechar menu lateral"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-8 h-8">
                        <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>

                <div className="text-3xl font-extrabold mb-6 font-inter text-orange-500 sidebar-item-text">Menu</div>
                <div 
                    className="flex items-center space-x-2 text-xl cursor-pointer hover:text-orange-500 transition duration-200" 
                    aria-label="Aceder ao meu perfil"
                    onClick={handleNavigateToProfile}
                >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-8 h-8">
                        <path strokeLinecap="round" strokeLinejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                    <span className="font-inter sidebar-item-text">Meu Perfil</span>
                </div>
                <button
                  className="w-full text-left py-3 px-4 rounded-lg font-bold text-lg font-inter btn-orange shadow-md"
                  onClick={() => setIsCreatePostModalOpen(true)}
                  aria-label="Criar uma nova publicação"
                >
                  Criar Publicação
                </button>
                <button
                  onClick={handleNavigateToChat}
                  className="w-full text-left py-3 px-4 rounded-lg font-bold text-lg font-inter bg-purple-500 hover:bg-purple-600 text-white shadow-md"
                  aria-label="Abrir chat global"
                >
                  Chat
                </button>
                {/* Botões de navegação para outras secções */}
                <button
                  onClick={handleNavigateToEstudos}
                  className="w-full text-left py-3 px-4 rounded-lg font-bold text-lg font-inter btn-orange shadow-md"
                  aria-label="Aceder a Estudos Bíblicos"
                >
                  Estudos Bíblicos
                </button>
                <button
                  onClick={handleNavigateToLives}
                  className="w-full text-left py-3 px-4 rounded-lg font-bold text-lg font-inter bg-pink-500 hover:bg-pink-600 text-white shadow-md"
                  aria-label="Aceder a Lives"
                >
                  Lives
                </button>
                <button
                  onClick={handleNavigateToDoacoes}
                  className="w-full text-left py-3 px-4 rounded-lg font-bold text-lg font-inter bg-green-500 hover:bg-green-600 text-white shadow-md"
                  aria-label="Aceder a Doações"
                >
                  Doações
                </button>
                {/* BOTÃO DE ADMINISTRADOR - visível só para admin */}
                {isAdmin && (
                  <button
                    className="w-full text-left py-3 px-4 rounded-lg font-bold text-lg font-inter bg-gray-600 hover:bg-gray-700 text-white shadow-md"
                    aria-label="Aceder ao painel de administrador"
                    onClick={handleNavigateToAdmin}
                  >
                    <span className="sidebar-item-text">Administrador</span>
                  </button>
                )}
                <div className="mt-auto pt-4 w-full border-t border-gray-200 md:border-none">
                  <button
                    onClick={onLogout}
                    className="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 transform hover:scale-100 active:scale-95 shadow-md font-inter"
                    aria-label="Sair da sua conta"
                  >
                    Sair
                  </button>
                </div>
              </aside>

              <main className={`flex-1 p-6 bg-white rounded-2xl modern-shadow max-w-2xl mx-auto
                                md:ml-0 ${isSidebarOpen ? 'md:ml-64' : 'md:ml-20'} sidebar-transition`}>
                <div className="flex flex-col sm:flex-row sm:justify-between items-center mb-8 gap-4">
                  <div className="text-center sm:text-left">
                    <h1 className="text-4xl font-extrabold text-orange-600 mb-2 font-inter drop-shadow-lg">Publicações e Anúncios</h1>
                    <p className="text-gray-600 text-lg font-inter">Últimas notícias e comunicados da comunidade.</p>
                  </div>
                  <button
                    onClick={() => { fetchPosts(); fetchAds(); }}
                    className="btn-orange hover:bg-orange-600 text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 shadow-md drop-shadow-md"
                    aria-label="Atualizar feed de publicações"
                  >
                    Atualizar Feed
                  </button>
                </div>
                {isLoadingPosts ? (
                  <div className="text-center text-gray-600 text-lg font-inter animate-pulse">A carregar publicações...</div>
                ) : posts.length === 0 ? (
                  <div className="text-center text-gray-600 text-lg font-inter">Nenhuma publicação encontrada.</div>
                ) : (
                  <div className="flex flex-col space-y-6">
                    {posts.map((post, index) => (
                      <React.Fragment key={post.id}>
                        {/* Renderiza o componente PostCard para cada publicação */}
                        <PostCard
                            post={post}
                            currentUserId={currentUserId}
                            onToggleLike={handleToggleLike}
                            onShowMessage={onShowModal}
                        />

                        {/* Lógica para exibir anúncios intercalados */}
                        {(index + 1) % adDisplayInterval === 0 && ads.length > 0 && (
                          <AdComponent adData={ads[((index + 1) / adDisplayInterval - 1) % ads.length]} />
                        )}
                      </React.Fragment>
                    ))}
                  </div>
                )}
              </main>

              {/* Modal de criação de publicação */}
              <CreatePostModal
                isOpen={isCreatePostModalOpen}
                onClose={() => setIsCreatePostModalOpen(false)}
                onSavePost={handleNewPost}
                onShowMessage={onShowModal}
                supabase={supabase}
              />
            </div>
          );
        }

        // Componente principal da aplicação React
        function App() {
          const [isModalOpen, setIsModalOpen] = React.useState(false); // Estado para controlar a visibilidade do modal de mensagens
          const [modalMessage, setModalMessage] = React.useState(''); // Mensagem a ser exibida no modal
          const [modalType, setModalType] = React.useState('info'); // Tipo de modal (success, error, info)
          const [isAuthChecking, setIsAuthChecking] = React.useState(true); // Indica se a verificação de autenticação está em andamento
          const [isSupabaseClientReady, setIsSupabaseClientReady] = React.useState(false); // Indica se o cliente Supabase está pronto

          // Acede a instância global do Supabase Client (deve ser inicializada em supabaseClientInstance.js)
          const supabase = window.globalSupabaseClient;

          // Efeito para verificar e aguardar a inicialização do Supabase Client
          React.useEffect(() => {
            if (window.globalSupabaseClient) {
                setIsSupabaseClientReady(true);
                console.log("[App] Cliente Supabase já está pronto.");
            } else {
                console.warn("[App] Cliente Supabase não está pronto na renderização inicial da App. A aguardar...");
                // Configura um intervalo para tentar obter o cliente Supabase até um número máximo de vezes
                const maxTries = 20; // Tentar por até 20 * 100ms = 2 segundos
                let currentTry = 0;
                const intervalId = setInterval(() => {
                    if (window.globalSupabaseClient) {
                        setIsSupabaseClientReady(true);
                        console.log("[App] Cliente Supabase inicializado globalmente após atraso/tentativa.");
                        clearInterval(intervalId); // Limpa o intervalo quando o cliente está pronto
                    } else if (currentTry >= maxTries) {
                        console.error("[App] Falha ao inicializar o cliente Supabase após várias tentativas. Verifique 'supabaseClientInstance.js' e variáveis.");
                        // Exibe um modal de erro crítico se o Supabase não puder ser inicializado
                        setModalMessage("Erro crítico: Não foi possível ligar ao serviço. Por favor, recarregue a página.", "error");
                        setIsModalOpen(true);
                        clearInterval(intervalId); // Limpa o intervalo
                    }
                    currentTry++;
                }, 100); // Tenta a cada 100ms

                return () => clearInterval(intervalId); // Cleanup: limpa o intervalo se o componente for desmontado
            }
          }, []); // Dependências vazias para executar apenas uma vez na montagem do componente

          // Efeito para verificar a sessão do utilizador após o Supabase estar pronto
          React.useEffect(() => {
            if (isSupabaseClientReady && window.globalSupabaseClient) {
                const checkUserSession = async () => {
                    try {
                        const { data: { session } } = await window.globalSupabaseClient.auth.getSession();
                        if (!session) {
                            // Se não há sessão, redireciona para a página de autenticação
                            window.location.href = 'index.html';
                        } else {
                            // Se há sessão, o utilizador está autenticado
                            setIsAuthChecking(false);
                        }
                    } catch (error) {
                        console.error('Erro ao verificar sessão:', error);
                        // Em caso de erro na verificação, redireciona para autenticação
                        window.location.href = 'index.html';
                    }
                };
                checkUserSession();

                // Configura um listener em tempo real para mudanças no estado de autenticação
                const { data: authListener } = window.globalSupabaseClient.auth.onAuthStateChange(
                  (event, session) => {
                    if (event === 'SIGNED_OUT' || !session) {
                      // Se o utilizador terminar a sessão ou a sessão expirar, redireciona
                      window.location.href = 'index.html';
                    } else if (event === 'SIGNED_IN') {
                      // Se o utilizador iniciar a sessão, desativa o estado de verificação
                      setIsAuthChecking(false);
                    }
                  }
                );
                // Cleanup: Desinscreve o listener ao desmontar o componente
                return () => {
                  if (authListener && authListener.unsubscribe) {
                      authListener.unsubscribe();
                  }
                };
            }
          }, [isSupabaseClientReady]); // Depende de isSupabaseClientReady para garantir que o cliente esteja pronto

          // Funções para controlar o modal de mensagens
          const showModal = (message, type) => {
            setModalMessage(message);
            setModalType(type);
            setIsModalOpen(true);
          };

          const closeModal = () => {
            setIsModalOpen(false);
            setModalMessage('');
            setModalType('info');
          };

          // Lida com a ação de terminar a sessão
          const handleLogout = async () => {
            try {
              const { error } = await supabase.auth.signOut();
              if (error) {
                console.error('Erro ao terminar a sessão:', error);
                showModal(`Erro ao terminar a sessão: ${error.message}`, 'error');
              } else {
                showModal('Sessão terminada com sucesso!', 'success');
                window.location.href = 'index.html'; // Redireciona após terminar a sessão com sucesso
              }
            } catch (error) {
              console.error('Erro inesperado ao terminar a sessão:', error);
              showModal('Ocorreu um erro inesperado ao terminar a sessão.', 'error');
            }
          };

          // Condição de renderização principal: exibe "A carregar..." enquanto o Supabase não está pronto ou a autenticação está a ser verificada
          if (!isSupabaseClientReady || isAuthChecking) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center">
                <div className="text-white text-2xl font-bold font-inter text-center">A carregar...</div>
              </div>
            );
          }

          // Se tudo estiver pronto, renderiza a tela principal do Feed
          return (
            <div className="min-h-screen flex flex-col md:flex-row items-stretch justify-center p-0">
              <FeedScreen
                onShowModal={showModal}
                onLogout={handleLogout}
                supabase={supabase}
              />
              {/* Rodapé visível apenas em telas pequenas */}
              <div className="text-center text-white text-sm opacity-80 font-inter py-4 bg-gray-800 w-full md:hidden">
                © {new Date().getFullYear()} CPN Serviços. Todos os direitos reservados. <span className="text-xs ml-2 opacity-70">v1.2025.07.1</span>
              </div>
              {/* Modal de mensagens global */}
              <Modal
                isOpen={isModalOpen}
                message={modalMessage}
                type={modalType}
                onClose={closeModal}
              />
            </div>
          );
        }

        // Renderiza o componente App no elemento 'root' do DOM
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
